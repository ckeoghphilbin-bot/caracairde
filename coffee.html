<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CC² · The Coffee Shop</title>

<style>
:root{
  --bg1:#2b1b3f;
  --bg2:#4a2f6f;
  --bg3:#7b5c8f;
  --surface:#5e4676;
  --text:#f2eef7;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:
    radial-gradient(1200px at 20% 10%, var(--bg3), transparent),
    radial-gradient(1000px at 80% 90%, #8b6fa0, transparent),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
}

.wrapper{
  width:100%;
  max-width:720px;
  padding:56px 32px 40px;
  text-align:center;
  animation: breathe 10s ease-in-out infinite;
}

.card{
  background:linear-gradient(145deg,#6d528a,#8b6fa0);
  border-radius:56px;
  padding:48px 40px;
  box-shadow:
    0 30px 70px rgba(0,0,0,.4),
    inset 0 1px 0 rgba(255,255,255,.08);
}

h1{
  font-size:32px;
  font-weight:700;
  margin:0 0 24px;
  letter-spacing:.02em;
}

p{
  font-size:16px;
  line-height:1.7;
  opacity:.92;
  margin:0 0 36px;
}

.actions{
  display:flex;
  flex-direction:column;
  gap:16px;
}

.primary{
  background:#2b1b3f;
  color:var(--text);
  padding:16px 24px;
  border-radius:999px;
  border:none;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:
    transform .25s cubic-bezier(.4,0,.2,1),
    box-shadow .25s cubic-bezier(.4,0,.2,1);
}

.primary:hover{
  transform:translateY(-3px);
  box-shadow:0 14px 30px rgba(0,0,0,.35);
}

.secondary{
  font-size:13px;
  opacity:.7;
  text-decoration:none;
  color:var(--text);
}

@keyframes breathe{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.015)}
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="card">
    <h1>Pull up a chair ☕</h1>

    <p>
      The Coffee Shop is a shared space for relaxed conversation.
      No pressure to perform. No expectations.
      Just people chatting about things they genuinely enjoy.
    </p>

    <p>
      Choose your county, find an interest, and join a table.
      You can listen first — speaking is always optional.
    </p>

    <div class="actions">
      <button class="primary" onclick="enter()">Enter the Coffee Shop</button>
      <a class="secondary" href="index.html">Back to home</a>
    </div>
  </div>

</div>

<script>
function enter(){
  window.location.href = "coffee-room.html";
}
</script>

</body>
</html>
