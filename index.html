<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>CaraCairde</title>

<style>
:root {
  --pink: #f7b6cc;
  --blue: #9cc9e8;
  --card: #ffffff;
  --text: #333;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(180deg, var(--pink), var(--blue));
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background: var(--card);
  width: 90%;
  max-width: 380px;
  border-radius: 20px;
  padding: 24px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

h1 {
  text-align: center;
  margin-bottom: 6px;
}

.tagline {
  text-align: center;
  font-size: 14px;
  color: #666;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: var(--pink);
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

.link {
  background: none;
  border: none;
  color: #2f7cff;
  margin-top: 10px;
  font-size: 14px;
  cursor: pointer;
}

.small {
  font-size: 13px;
  color: #666;
  margin-top: 12px;
  text-align: center;
}

.toggle {
  font-size: 14px;
  margin-bottom: 12px;
}
</style>
</head>

<body>

<div class="container">

<h1>CaraCairde</h1>
<div class="tagline">
Local friendship 路 shared interests 路 no dating 路 no pressure
</div>

<input type="email" id="email" placeholder="Email" required>

<input type="password" id="password" placeholder="Password (min 6 characters)">
<input type="password" id="confirmPassword" placeholder="Confirm password">

<div class="toggle">
  <label>
    <input type="checkbox" id="togglePassword"> Show password
  </label>
</div>

<button id="signupBtn">Sign up</button>

<button class="link" id="loginBtn">Already have an account? Log in</button>
<button class="link" id="forgotPassword">Forgot password?</button>

<div class="small">
CaraCairde 路 friendship without pressure
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  sendPasswordResetEmail
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDs3isKSoDrgTV00P0XQbm3RP5RZOufvIE",
  authDomain: "ccsq-c2e3e.firebaseapp.com",
  projectId: "ccsq-c2e3e",
  storageBucket: "ccsq-c2e3e.firebasestorage.app",
  messagingSenderId: "1092085359746",
  appId: "1:1092085359746:web:9184879638b1183ce4009b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const email = document.getElementById("email");
const password = document.getElementById("password");
const confirmPassword = document.getElementById("confirmPassword");

document.getElementById("togglePassword").addEventListener("change", e => {
  const type = e.target.checked ? "text" : "password";
  password.type = type;
  confirmPassword.type = type;
});

document.getElementById("signupBtn").addEventListener("click", () => {
  if (password.value !== confirmPassword.value) {
    alert("Passwords do not match");
    return;
  }

  createUserWithEmailAndPassword(auth, email.value, password.value)
    .then(() => alert("Account created "))
    .catch(err => alert(err.message));
});

document.getElementById("loginBtn").addEventListener("click", () => {
  signInWithEmailAndPassword(auth, email.value, password.value)
    .then(() => alert("Welcome back "))
    .catch(err => alert(err.message));
});

document.getElementById("forgotPassword").addEventListener("click", () => {
  if (!email.value) {
    alert("Enter your email first");
    return;
  }

  sendPasswordResetEmail(auth, email.value)
    .then(() => alert("Password reset email sent "))
    .catch(err => alert(err.message));
});
</script>

</body>
</html>
