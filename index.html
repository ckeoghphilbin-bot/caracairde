<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CaraCairde ðŸ’—</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffe4ec, #f7d9ff, #dbeafe);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255,255,255,0.9);
      border-radius: 28px;
      padding: 32px 26px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 34px;
      font-weight: 800;
    }

    h1 span {
      color: #ec4899;
    }

    .tagline {
      margin-top: 8px;
      font-size: 14px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-top: 14px;
      border-radius: 14px;
      border: 1px solid #ddd;
      font-size: 16px;
      outline: none;
    }

    input:focus {
      border-color: #ec4899;
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 14px;
      border-radius: 16px;
      border: none;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }

    .primary {
      background: linear-gradient(135deg, #ec4899, #a855f7);
      color: white;
    }

    .secondary {
      background: #e5e7eb;
      color: #333;
    }

    .link {
      margin-top: 14px;
      color: #2563eb;
      font-size: 14px;
      cursor: pointer;
    }

    .footer {
      margin-top: 18px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Cara<span>Cairde</span></h1>
    <div class="tagline">
      Local friendship Â· shared interests Â· no dating Â· no pressure
    </div>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password (min 6 characters)" />
    <input id="confirmPassword" type="password" placeholder="Confirm password (sign up only)" />

    <div class="checkbox">
      <input type="checkbox" id="showPassword" />
      <label for="showPassword">Show password</label>
    </div>

    <button class="primary" onclick="signUp()">Create account</button>
    <button class="secondary" onclick="logIn()">Log in</button>

    <div class="link" onclick="resetPassword()">Forgot password?</div>

    <div class="footer">
      A calm place to meet people â€” not perform.
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDs3isKSoDrgTV00P0XQbm3RP5RZOufvIE",
      authDomain: "ccsq-c2e3e.firebaseapp.com",
      projectId: "ccsq-c2e3e",
      storageBucket: "ccsq-c2e3e.firebasestorage.app",
      messagingSenderId: "1092085359746",
      appId: "1:1092085359746:web:9184879638b1183ce4009b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Show / hide password
    document.getElementById("showPassword").addEventListener("change", e => {
      const type = e.target.checked ? "text" : "password";
      document.getElementById("password").type = type;
      document.getElementById("confirmPassword").type = type;
    });

    window.signUp = () => {
      const email = email.value.trim();
      const pass = password.value;
      const confirm = confirmPassword.value;

      if (!email || !pass || !confirm) {
        alert("Please fill everything in ðŸ’—");
        return;
      }

      if (pass !== confirm) {
        alert("Passwords donâ€™t match ðŸ’—");
        return;
      }

      createUserWithEmailAndPassword(auth, email, pass)
        .then(() => {
          window.location.href = "members.html";
        })
        .catch(err => alert(err.message));
    };

    window.logIn = () => {
      const emailVal = email.value.trim();
      const passVal = password.value;

      if (!emailVal || !passVal) {
        alert("Enter email and password ðŸ’—");
        return;
      }

      signInWithEmailAndPassword(auth, emailVal, passVal)
        .then(() => {
          window.location.href = "members.html";
        })
        .catch(err => alert(err.message));
    };

    window.resetPassword = () => {
      const emailVal = email.value.trim();
      if (!emailVal) {
        alert("Enter your email first ðŸ’—");
        return;
      }

      sendPasswordResetEmail(auth, emailVal)
        .then(() => alert("Password reset email sent ðŸ’Œ"))
        .catch(err => alert(err.message));
    };
  </script>

</body>
</html>
