<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CC²</title>

<style>
:root{
  --bg1:#2b1b3f;
  --bg2:#4a2f6f;
  --bg3:#7b5c8f;
  --surface:#5e4676;
  --text:#f2eef7;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:
    radial-gradient(1200px at 20% 10%, var(--bg3), transparent),
    radial-gradient(1000px at 80% 90%, #8b6fa0, transparent),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
}

.wrapper{
  width:100%;
  max-width:900px;
  padding:48px 32px 32px;
  text-align:center;
}

.logo{
  font-size:42px;
  font-weight:800;
  letter-spacing:0.08em;
  margin-bottom:56px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:48px;
  justify-items:center;
}

.portal{
  width:190px;
  height:190px;
  border-radius:42%;
  background:linear-gradient(145deg,#6d528a,#8b6fa0);
  box-shadow:
    0 18px 40px rgba(0,0,0,.35),
    inset 0 1px 0 rgba(255,255,255,.08);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  color:var(--text);
  position:relative;
  animation: breathe 9s ease-in-out infinite;
  transition:
    transform .28s cubic-bezier(.4,0,.2,1),
    box-shadow .28s cubic-bezier(.4,0,.2,1);
}

.portal span{
  font-size:15px;
  font-weight:600;
  margin-top:12px;
  opacity:.9;
}

.portal:hover{
  transform:translateY(-6px) scale(1.03);
  box-shadow:
    0 26px 60px rgba(0,0,0,.45),
    inset 0 1px 0 rgba(255,255,255,.12);
}

.portal:active{
  transform:translateY(-2px) scale(.98);
}

@keyframes breathe{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.025)}
}

.footer{
  margin-top:56px;
  font-size:12px;
  opacity:.65;
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="logo">CC²</div>

  <div class="grid">
    <a class="portal" href="coffee.html">
      <span>Enter the Coffee Shop</span>
    </a>

    <a class="portal" href="messages.html">
      <span>You’ve Got Post</span>
    </a>

    <a class="portal" href="browse.html">
      <span>Have a Snoop</span>
    </a>

    <a class="portal" href="profilec.html">
      <span>All About Me</span>
    </a>
  </div>

  <div class="footer">
    Made with love in Ireland
  </div>

</div>

</body>
</html>
