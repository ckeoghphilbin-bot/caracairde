<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CaraCairde Â· Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, #fde4ec, #f6f0ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .card {
      background: #ffffff;
      border-radius: 24px;
      padding: 32px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 32px;
      letter-spacing: -0.5px;
    }

    .tagline {
      font-size: 14px;
      color: #777;
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 14px;
      border: 1px solid #ddd;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 16px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    .primary {
      background: #f4a3c4;
      color: #fff;
    }

    .secondary {
      background: #eef2ff;
      color: #5b5bd6;
    }

    .link {
      margin-top: 14px;
      font-size: 14px;
      color: #666;
      cursor: pointer;
    }

    .footer {
      margin-top: 24px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>CaraCairde</h1>
    <div class="tagline">
      Local friendship Â· shared interests Â· no dating Â· no pressure
    </div>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button class="primary" onclick="logIn()">Log in</button>

    <div class="link" onclick="goToSignup()">
      New here? Create an account â†’
    </div>

    <div class="link" onclick="resetPassword()">
      Forgot password?
    </div>

    <div class="footer">
      A calm place to meet people â€” not perform.
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDs3isKSoDrgTV00P0XQbm3RP5RZOufvIE",
      authDomain: "ccsq-c2e3e.firebaseapp.com",
      projectId: "ccsq-c2e3e",
      storageBucket: "ccsq-c2e3e.firebasestorage.app",
      messagingSenderId: "1092085359746",
      appId: "1:1092085359746:web:9184879638b1183ce4009b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.logIn = async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please enter email and password ðŸ’—");
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Logged in ðŸ’–");
        window.location.href = "profile.html";
      } catch (err) {
        alert(err.message);
      }
    };

    window.resetPassword = async () => {
      const email = document.getElementById("email").value.trim();
      if (!email) {
        alert("Enter your email first ðŸ’Œ");
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent âœ¨");
      } catch (err) {
        alert(err.message);
      }
    };

    window.goToSignup = () => {
      window.location.href = "signup.html";
    };
  </script>

</body>
</html>
