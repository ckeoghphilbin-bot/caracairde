<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CC¬≤ ‚Äî Log in</title>

<style>
body{
  margin:0;
  min-height:100vh;
  font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: linear-gradient(135deg, #c9b6ff, #f3b7d8, #bfe8e6);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#2b2b2b;
}

.card{
  width:90%;
  max-width:420px;
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(14px);
  border-radius:28px;
  padding:32px;
  box-shadow:0 30px 80px rgba(0,0,0,0.15);
}

header{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  margin-bottom:22px;
}

.brand-wrap{
  display:flex;
  flex-direction:column;
}

.brand{
  font-size:26px;
  font-weight:800;
  line-height:1;
}

.brand span{
  font-size:16px;
  opacity:0.8;
}

.tagline{
  font-size:13px;
  margin-top:6px;
  opacity:0.85;
}

.field{
  position:relative;
}

input{
  width:100%;
  padding:14px 44px 14px 16px;
  margin-bottom:14px;
  border-radius:16px;
  border:none;
  font-size:16px;
  outline:none;
  background:rgba(255,255,255,0.65);
}

.eye{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:16px;
  opacity:0.7;
}

button{
  width:100%;
  padding:14px;
  border-radius:18px;
  border:none;
  font-size:17px;
  font-weight:700;
  background: linear-gradient(135deg,#9b7dff,#f39acb);
  color:#fff;
  cursor:pointer;
  transition:transform 0.2s, box-shadow 0.2s;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 30px rgba(0,0,0,0.25);
}

.signup{
  text-align:center;
  margin-top:18px;
  font-size:14px;
}

.signup a{
  color:#2b2b2b;
  font-weight:700;
  text-decoration:none;
}

.faces{
  display:flex;
  gap:10px;
  margin-top:22px;
  justify-content:center;
}

.face{
  width:42px;
  height:42px;
  border-radius:50%;
  background:#ddd;
}

footer{
  text-align:center;
  margin-top:22px;
  font-size:12px;
  opacity:0.75;
}
</style>
</head>

<body>

<div class="card">

<header>
  <div class="brand-wrap">
    <div class="brand">CC<span>¬≤</span></div>
    <div class="tagline">Friendship squared</div>
  </div>
</header>

<div class="field">
  <input type="email" id="email" placeholder="Email">
</div>

<div class="field">
  <input type="password" id="password" placeholder="Password">
  <span class="eye" onclick="togglePassword()">üëÅ</span>
</div>

<button onclick="login()">Log in</button>

<div class="signup">
  <a href="signupcc.html">Quash your curiosity ‚ú®</a>
</div>

<div class="faces">
  <div class="face"></div>
  <div class="face"></div>
  <div class="face"></div>
  <div class="face"></div>
</div>

<footer>
  Made with love in √âire üáÆüá™
</footer>

</div>

<script>
function togglePassword(){
  const pw = document.getElementById("password");
  pw.type = pw.type === "password" ? "text" : "password";
}

function login(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if(!email || !password){
    alert("Please enter your details");
    return;
  }

  localStorage.setItem("cc2_logged_in","true");
  window.location.href = "home.html";
}
</script>

</body>
</html>
