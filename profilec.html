<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CC² · Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --pink:#f2b6d9;
  --lav:#cdbdf6;
  --mint:#c8e6df;
  --card:#ffffff22;
  --soft:#ffffff55;
  --text:#2c2434;
  --glyph:#e7d4ff;
}

*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,var(--pink),var(--lav),var(--mint));
  color:var(--text);
}

/* Header */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 22px;
}

.logo{
  font-size:22px;
  font-weight:800;
}

.header a{
  text-decoration:none;
  font-weight:600;
  color:var(--text);
}

/* Layout */
.wrap{
  max-width:960px;
  margin:0 auto;
  padding:10px 16px 70px;
}

/* Profile card */
.profile{
  background:var(--card);
  backdrop-filter:blur(16px);
  border-radius:34px;
  padding:26px;
}

/* Top section */
.top{
  display:grid;
  grid-template-columns:1fr 160px;
  gap:24px;
}

/* Custom glyph */
.glyph{
  width:140px;
  height:140px;
  border-radius:50%;
  background:radial-gradient(circle at top,var(--glyph),var(--lav));
  position:relative;
  animation:float 5s ease-in-out infinite;
}

.glyph::before{
  content:"";
  position:absolute;
  width:52px;
  height:52px;
  border-radius:50%;
  background:rgba(255,255,255,0.5);
  top:22px;
  left:44px;
}

.glyph::after{
  content:"";
  position:absolute;
  width:80px;
  height:46px;
  border-radius:50%;
  background:rgba(255,255,255,0.35);
  bottom:22px;
  left:30px;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

/* Inputs */
textarea, select{
  width:100%;
  border:none;
  border-radius:22px;
  padding:16px;
  background:var(--soft);
  font-size:15px;
}

textarea{min-height:120px}

/* Sections */
.section{
  margin-top:26px;
}

.section h3{
  margin-bottom:10px;
}

/* Save */
.save{
  margin-top:30px;
  width:100%;
  padding:18px;
  border-radius:30px;
  border:none;
  font-size:18px;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(135deg,var(--pink),var(--lav));
}
</style>
</head>

<body>

<div class="header">
  <div class="logo">CC²</div>
  <a href="home.html">Home</a>
</div>

<div class="wrap">

<div class="profile">

  <div class="top">
    <div>
      <h2>A bit about me</h2>
      <textarea id="about" placeholder="Share as much or as little as you like…"></textarea>
    </div>

    <div class="glyph"></div>
  </div>

  <div class="section">
    <h3>Location</h3>
    <select id="country">
      <option value="">Country</option>
      <option>Ireland</option>
      <option>United Kingdom</option>
    </select>
    <br><br>
    <select id="county">
      <option value="">County / Area</option>
    </select>
  </div>

  <div class="section">
    <h3>Availability</h3>
    <select id="availability">
      <option>Online friendships</option>
      <option>Meet ups</option>
      <option>Both</option>
    </select>
  </div>

  <button class="save" onclick="saveProfile()">Enhance my profile</button>

</div>

</div>

<script>
if(!localStorage.getItem("cc2_logged_in")){
  window.location.href="login.html";
}

function saveProfile(){
  localStorage.about = about.value;
  localStorage.country = country.value;
  localStorage.county = county.value;
  localStorage.availability = availability.value;
  alert("Profile saved ✨");
}

window.onload=()=>{
  if(localStorage.about) about.value = localStorage.about;
  if(localStorage.country) country.value = localStorage.country;
  if(localStorage.county) county.value = localStorage.county;
  if(localStorage.availability) availability.value = localStorage.availability;
};
</script>

</body>
</html>
