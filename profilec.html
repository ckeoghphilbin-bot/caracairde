<!DOCTYPE html>
<html>
<head>
  <title>My Profile â€” CCÂ²</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin:0;
      font-family: system-ui;
      background: linear-gradient(135deg,#f4ecff,#fde7f1);
    }
    .wrap {
      max-width:420px;
      margin:30px auto;
      background:white;
      border-radius:28px;
      padding:24px;
      box-shadow:0 20px 50px rgba(0,0,0,.12);
    }
    h1 { margin:0; }
    .avatar {
      width:120px;
      height:120px;
      border-radius:50%;
      background:#eee;
      margin-left:auto;
      background-size:cover;
      background-position:center;
    }
    label { font-weight:600; display:block; margin-top:14px }
    input, select, textarea {
      width:100%;
      padding:10px;
      border-radius:14px;
      border:1px solid #ddd;
      margin-top:6px;
    }
    button {
      margin-top:20px;
      width:100%;
      border:none;
      padding:12px;
      border-radius:22px;
      background:#f4b6cf;
      font-weight:700;
    }
  </style>
</head>
<body>

<div class="wrap">
  <div style="display:flex;align-items:center;gap:20px">
    <h1>My Profile ðŸ’–</h1>
    <div id="avatar" class="avatar"></div>
  </div>

  <label>Profile photo</label>
  <input type="file" accept="image/*" onchange="loadPic(event)">

  <label>Name</label>
  <input placeholder="Your name">

  <label>About me</label>
  <textarea rows="3" placeholder="A few lines about you"></textarea>

  <label>Country</label>
  <select>
    <option>Ireland</option>
    <option>UK</option>
    <option>Other</option>
  </select>

  <label>County</label>
  <select>
    <option>Galway</option>
    <option>Dublin</option>
    <option>Cork</option>
    <option>Mayo</option>
  </select>

  <label>My interests</label>
  <input placeholder="Coffee, walking, chattingâ€¦">

  <button>Save profile</button>
</div>

<script>
function loadPic(e){
  const img = document.getElementById('avatar');
  img.style.backgroundImage = `url(${URL.createObjectURL(e.target.files[0])})`;
}
</script>

</body>
</html>
