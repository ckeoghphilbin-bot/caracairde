<!DOCTYPE html>
<html>
<head>
  <title>My Profile – CC²</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: #f3edff;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      float: right;
    }
    a {
      color: purple;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="card">
  <a href="index.html">Home</a> | 
  <a href="editprofile.html">Edit</a>

  <img id="photo">

  <h2 id="name"></h2>
  <p id="location"></p>
  <p id="bio"></p>
</div>

<script>
  const profile = JSON.parse(localStorage.getItem("cc2profile")) || {};

  document.getElementById("name").innerText = profile.name || "Your name";
  document.getElementById("location").innerText = profile.location || "";
  document.getElementById("bio").innerText = profile.bio || "";

  if (profile.photo) {
    document.getElementById("photo").src = profile.photo;
  }
</script>

</body>
</html>
