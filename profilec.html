<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Profile Â· CCÂ²</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --pink:#f4b6cf;
  --lav:#e9ddff;
  --cream:#fff7fb;
  --ink:#222;
}

body{
  margin:0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI";
  background: linear-gradient(135deg,#f3e9ff,#fde6ef);
  color:var(--ink);
}

.container{
  max-width:430px;
  margin:20px auto 120px;
  background:var(--cream);
  border-radius:28px;
  padding:22px;
  box-shadow:0 25px 60px rgba(0,0,0,.15);
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}

.header h1{
  margin:0;
  font-size:26px;
}

.avatar{
  width:96px;
  height:96px;
  border-radius:50%;
  background:#ddd;
  background-size:cover;
  background-position:center;
  box-shadow:0 6px 18px rgba(0,0,0,.25);
}

label{
  font-weight:600;
  margin-top:14px;
  display:block;
}

input, select, textarea{
  width:100%;
  padding:12px 14px;
  border-radius:16px;
  border:1px solid #ddd;
  margin-top:6px;
  font-size:15px;
  background:white;
}

textarea{ resize:none }

.section{
  background:var(--lav);
  padding:16px;
  border-radius:22px;
  margin-top:18px;
}

button{
  width:100%;
  margin-top:22px;
  padding:16px;
  border-radius:26px;
  border:none;
  background:linear-gradient(135deg,#f4b6cf,#d9b8ff);
  font-weight:800;
  font-size:16px;
  color:#222;
}

button:active{ transform:scale(.98) }

.saved{
  text-align:center;
  margin-top:12px;
  font-weight:700;
  color:#5a2;
  display:none;
}

nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:white;
  display:flex;
  justify-content:space-around;
  padding:14px 0;
  box-shadow:0 -8px 40px rgba(0,0,0,.18);
}

nav a{
  text-decoration:none;
  font-weight:800;
  color:#555;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h1>My Profile ðŸ’œ</h1>
    <div id="avatar" class="avatar"></div>
  </div>

  <label>Profile photo</label>
  <input type="file" accept="image/*" onchange="previewPhoto(event)">

  <div class="section">
    <label>Name</label>
    <input id="name">

    <label>About me</label>
    <textarea id="about" rows="3"></textarea>
  </div>

  <div class="section">
    <label>County</label>
    <select id="county">
      <option>Antrim</option><option>Armagh</option><option>Carlow</option>
      <option>Cavan</option><option>Clare</option><option>Cork</option>
      <option>Derry</option><option>Donegal</option><option>Down</option>
      <option>Dublin</option><option>Fermanagh</option><option>Galway</option>
      <option>Kerry</option><option>Kildare</option><option>Kilkenny</option>
      <option>Laois</option><option>Leitrim</option><option>Limerick</option>
      <option>Longford</option><option>Louth</option><option>Mayo</option>
      <option>Meath</option><option>Monaghan</option><option>Offaly</option>
      <option>Roscommon</option><option>Sligo</option>
      <option>Tipperary</option><option>Tyrone</option>
      <option>Waterford</option><option>Westmeath</option>
      <option>Wexford</option><option>Wicklow</option>
    </select>

    <label>Interests</label>
    <input id="interests" placeholder="Coffee, chats, walks, musicâ€¦">
  </div>

  <button onclick="saveProfile()">Save profile</button>
  <div id="saved" class="saved">Profile saved ðŸ’¾</div>

</div>

<nav>
  <a href="index.html">Home</a>
  <a href="profilec.html">Profile</a>
  <a href="login.html">Log out</a>
</nav>

<script>
function previewPhoto(e){
  const reader = new FileReader();
  reader.onload = () => {
    document.getElementById("avatar").style.backgroundImage =
      `url(${reader.result})`;
    localStorage.setItem("cc2_avatar", reader.result);
  };
  reader.readAsDataURL(e.target.files[0]);
}

function saveProfile(){
  localStorage.setItem("cc2_name", name.value);
  localStorage.setItem("cc2_about", about.value);
  localStorage.setItem("cc2_county", county.value);
  localStorage.setItem("cc2_interests", interests.value);
  saved.style.display="block";
}

function loadProfile(){
  if(localStorage.getItem("cc2_avatar")){
    avatar.style.backgroundImage =
      `url(${localStorage.getItem("cc2_avatar")})`;
  }
  name.value = localStorage.getItem("cc2_name") || "";
  about.value = localStorage.getItem("cc2_about") || "";
  county.value = localStorage.getItem("cc2_county") || "Galway";
  interests.value = localStorage.getItem("cc2_interests") || "";
}

loadProfile();
</script>

</body>
</html>
