<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CCÂ² â€” My Profile</title>

<script>
if(localStorage.getItem("cc2_logged_in") !== "true"){
  window.location.href = "index.html";
}
</script>

<style>
body{
  margin:0;
  min-height:100vh;
  font-family:-apple-system, BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:linear-gradient(135deg,#c9b6ff,#f3b7d8,#bfe8e6);
  display:flex;
  justify-content:center;
  align-items:flex-start;
  color:#2b2b2b;
}

.wrapper{
  width:95%;
  max-width:900px;
  margin:30px 0;
  background:rgba(255,255,255,0.18);
  backdrop-filter:blur(14px);
  border-radius:36px;
  padding:28px;
  box-shadow:0 30px 80px rgba(0,0,0,0.15);
}

/* Header */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:24px;
}

.brand{
  font-size:22px;
  font-weight:800;
}

.brand span{font-size:14px;opacity:.7}

.actions{
  display:flex;
  gap:14px;
  align-items:center;
}

.wave{
  font-size:22px;
  cursor:pointer;
}

.home{
  font-size:13px;
  cursor:pointer;
  opacity:.75;
}

/* Profile top */
.top{
  display:flex;
  gap:24px;
  margin-bottom:24px;
}

.about{
  flex:1;
}

.about h2{
  margin:0 0 10px;
}

.about textarea{
  width:100%;
  min-height:120px;
  padding:14px;
  border-radius:20px;
  border:none;
  resize:none;
  background:rgba(255,255,255,0.6);
  font-size:15px;
}

.photo{
  width:160px;
  text-align:center;
}

.photo img{
  width:160px;
  height:160px;
  border-radius:28px;
  object-fit:cover;
  background:#ccc;
}

.photo input{
  margin-top:10px;
  font-size:13px;
}

/* Details */
.section{
  margin-bottom:26px;
}

.section h3{
  margin-bottom:10px;
}

.row{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
}

select,input{
  padding:12px 14px;
  border-radius:16px;
  border:none;
  background:rgba(255,255,255,0.65);
  font-size:14px;
}

/* Interests */
.interests{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:10px;
}

.interests label{
  background:rgba(255,255,255,0.6);
  padding:10px;
  border-radius:16px;
  font-size:14px;
}

/* Comments */
.comments{
  display:flex;
  gap:20px;
}

.comment-box{
  flex:1;
}

.comment{
  background:rgba(255,255,255,0.7);
  padding:12px 14px;
  border-radius:18px;
  margin-bottom:10px;
  font-size:14px;
}

.report{
  font-size:12px;
  opacity:.6;
  cursor:pointer;
}

/* Save */
.save{
  text-align:center;
}

.save button{
  padding:14px 26px;
  border-radius:22px;
  border:none;
  background:linear-gradient(135deg,#9b7dff,#f39acb);
  color:white;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="wrapper">

<header>
  <div class="brand">CC<span>Â²</span></div>
  <div class="actions">
    <div class="wave" title="Waves">ðŸ‘‹</div>
    <div class="home" onclick="goHome()">Home</div>
  </div>
</header>

<div class="top">
  <div class="about">
    <h2>A bit about me</h2>
    <textarea id="about" placeholder="Share as much or as little as you likeâ€¦"></textarea>
  </div>

  <div class="photo">
    <img id="avatar">
    <input type="file" accept="image/*" onchange="loadPic(event)">
  </div>
</div>

<div class="section">
  <h3>Details</h3>
  <div class="row">
    <select id="country">
      <option>Ireland</option>
      <option>United Kingdom</option>
    </select>

    <select id="availability">
      <option>Online friendships</option>
      <option>Meet ups</option>
      <option>Both</option>
    </select>
  </div>
</div>

<div class="section">
  <h3>Interests</h3>
  <div class="interests">
    <label><input type="checkbox"> Walking</label>
    <label><input type="checkbox"> Coffee chats</label>
    <label><input type="checkbox"> Parenting</label>
    <label><input type="checkbox"> Creative arts</label>
    <label><input type="checkbox"> Fitness</label>
    <label><input type="checkbox"> Books</label>
    <label><input type="checkbox"> Music</label>
    <label><input type="checkbox"> Neurodiversity</label>
    <label><input type="checkbox"> Mindfulness</label>
  </div>
</div>

<div class="section comments">
  <div class="comment-box">
    <h3>Say hello</h3>
    <input id="commentInput" placeholder="Leave something kindâ€¦">
    <div id="commentList"></div>
    <div class="report" onclick="report()">Report a comment</div>
  </div>
</div>

<div class="save">
  <button onclick="saveProfile()">Enhance my profile</button>
</div>

</div>

<script>
function goHome(){
  window.location.href="home.html";
}

function loadPic(e){
  const reader=new FileReader();
  reader.onload=()=>{avatar.src=reader.result; localStorage.avatar=reader.result;}
  reader.readAsDataURL(e.target.files[0]);
}

function saveProfile(){
  localStorage.about=about.value;
  alert("Profile saved âœ¨");
}

window.onload=()=>{
  if(localStorage.about) about.value=localStorage.about;
  if(localStorage.avatar) avatar.src=localStorage.avatar;
}

function report(){
  alert("Thanks â€” weâ€™ll review this.");
}
</script>

</body>
</html>
