<body>

  <div class="header">
    <h2>CCÂ² ðŸ’œ</h2>
    <span>ðŸ‘‹ 0</span>

  <div class="card">
    <img id="avatar">
    <input type="file" accept="image/*" onchange="preview(event)">
    <input id="name" placeholder="Name">
    <textarea id="bio" placeholder="About meâ€¦"></textarea>

    <select id="country" onchange="updateCounties()">
      <option value="">Country</option>
      <option value="IE">Ireland</option>
      <option value="UK">United Kingdom</option>
    </select>

<script>
const counties = {
  IE: ["Antrim","Armagh","Carlow","Cavan","Clare","Cork","Derry","Donegal","Down","Dublin","Fermanagh","Galway","Kerry","Kildare","Kilkenny","Laois","Leitrim","Limerick","Longford","Louth","Mayo","Meath","Monaghan","Offaly","Roscommon","Sligo","Tipperary","Tyrone","Waterford","Westmeath","Wexford","Wicklow"],
  UK: ["England","Scotland","Wales","Northern Ireland"]
};

function updateCounties() {
  const c = document.getElementById("country").value;
  const list = document.getElementById("county");
  list.innerHTML = '<option value="">County / Area</option>';
  if (counties[c]) {
    counties[c].forEach(x => {
      const o = document.createElement("option");
      o.textContent = x;
      list.appendChild(o);
    });
  }
}

function preview(e) {
  const img = document.getElementById("avatar");
  img.src = URL.createObjectURL(e.target.files[0]);
}

function saveProfile() {
  alert("Profile saved ðŸ’œ");
}
</script>
