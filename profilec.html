<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CC² — My Profile</title>

<script>
if(localStorage.getItem("cc2_logged_in") !== "true"){
  window.location.href = "index.html";
}
</script>

<style>
body{
  margin:0;
  min-height:100vh;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:linear-gradient(135deg,#c9b6ff,#f3b7d8,#bfe8e6);
  display:flex;
  justify-content:center;
  align-items:flex-start;
  color:#2b2b2b;
}

.wrapper{
  width:95%;
  max-width:900px;
  margin:30px 0;
  background:rgba(255,255,255,0.18);
  backdrop-filter:blur(14px);
  border-radius:36px;
  padding:28px;
  box-shadow:0 30px 80px rgba(0,0,0,0.15);
}

header{
  display:flex;
  justify-content:space-between;
  margin-bottom:22px;
}

.brand{
  font-size:22px;
  font-weight:800;
}

.home{
  font-size:13px;
  cursor:pointer;
  opacity:.75;
}

select, textarea{
  width:100%;
  padding:14px;
  border-radius:18px;
  border:none;
  background:rgba(255,255,255,0.65);
  margin-bottom:14px;
  font-size:15px;
}
</style>
</head>

<body>

<div class="wrapper">

<header>
  <div class="brand">CC²</div>
  <div class="home" onclick="location.href='home.html'">Home</div>
</header>

<h3>A bit about me</h3>
<textarea id="about" placeholder="Share as much or as little as you like…"></textarea>

<h3>Location</h3>
<select id="country" onchange="updateCounties()">
  <option value="">Select country</option>
  <option value="ireland">Ireland</option>
  <option value="uk">United Kingdom</option>
</select>

<select id="county">
  <option>Select county / area</option>
</select>

<button onclick="saveProfile()">Enhance my profile</button>

</div>

<script>
const counties = {
  ireland: [
    "Antrim","Armagh","Carlow","Cavan","Clare","Cork","Derry","Donegal",
    "Down","Dublin","Fermanagh","Galway","Kerry","Kildare","Kilkenny",
    "Laois","Leitrim","Limerick","Longford","Louth","Mayo","Meath",
    "Monaghan","Offaly","Roscommon","Sligo","Tipperary","Tyrone",
    "Waterford","Westmeath","Wexford","Wicklow"
  ],
  uk: [
    "London","Manchester","Birmingham","Leeds","Liverpool","Bristol",
    "Brighton","Nottingham","Sheffield",
    "Glasgow","Edinburgh","Aberdeen","Dundee",
    "Cardiff","Swansea","Newport",
    "Belfast","Derry","Lisburn"
  ]
};

function updateCounties(){
  const country = document.getElementById("country").value;
  const countySelect = document.getElementById("county");
  countySelect.innerHTML = "<option>Select county / area</option>";

  if(!counties[country]) return;

  counties[country].forEach(c => {
    const opt = document.createElement("option");
    opt.textContent = c;
    countySelect.appendChild(opt);
  });
}

function saveProfile(){
  localStorage.about = about.value;
  localStorage.country = country.value;
  localStorage.county = county.value;
  alert("Profile saved ✨");
}

window.onload = () => {
  if(localStorage.about) about.value = localStorage.about;
  if(localStorage.country){
    country.value = localStorage.country;
    updateCounties();
    county.value = localStorage.county || "";
  }
};
</script>

</body>
</html>
