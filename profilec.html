<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Profile Â· CCÂ²</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --pink:#f4b6cf;
  --lav:#e9ddff;
  --cream:#fff7fb;
  --ink:#222;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;

.avatar{

}

input, select, textarea{

  font-size:15px;
  background:white;

textarea{ resize:none }

.section{
  background:var(--lav);
  padding:18px;

  margin-top:18px;

button{
  width:100%;
  margin-top:24px;
  padding:16px;
  border-radius:30px;
  border:none;
  background:linear-gradient(135deg,#f4b6cf,#d9b8ff);
  font-weight:900;
  font-size:16px;
}

.saved{
  text-align:center;
  margin-top:14px;
  font-weight:800;
  color:#2f8f2f;
  display:none;
}

nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:white;
  display:flex;
  justify-content:space-around;
  padding:14px 0;
  box-shadow:0 -10px 40px rgba(0,0,0,.2);
}

nav a{
  text-decoration:none;
  font-weight:900;
  color:#555;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h1>My Profile ðŸ’œ</h1>
    <div id="avatar" class="avatar"></div>
  </div>

  <label>Profile photo</label>
  <input type="file" accept="image/*" onchange="previewPhoto(event)">

    <label>About me</label>

    <label>Interests</label>
    <input id="interests" placeholder="Coffee, chats, walks, musicâ€¦">

</div>

<nav>
  <a href="index.html">Home</a>

<script>
function previewPhoto(e){
  const reader=new FileReader();
  reader.onload=()=>{
    avatar.style.backgroundImage=`url(${reader.result})`;
    localStorage.setItem("cc2_avatar",reader.result);
  };
  reader.readAsDataURL(e.target.files[0]);
}

function saveProfile(){
  localStorage.setItem("cc2_name",name.value);
  localStorage.setItem("cc2_about",about.value);
  localStorage.setItem("cc2_location",location.value);
  localStorage.setItem("cc2_interests",interests.value);
  saved.style.display="block";
}

function loadProfile(){
  if(localStorage.getItem("cc2_avatar"))
    avatar.style.backgroundImage=`url(${localStorage.getItem("cc2_avatar")})`;
  name.value=localStorage.getItem("cc2_name")||"";
  about.value=localStorage.getItem("cc2_about")||"";
  location.value=localStorage.getItem("cc2_location")||"";
  interests.value=localStorage.getItem("cc2_interests")||"";
}
loadProfile();
</script>

</body>
</html>
