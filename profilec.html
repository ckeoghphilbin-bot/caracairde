<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI";
  background:linear-gradient(135deg,#f3e9ff,#fde6ef);
}

.container{

  margin:20px auto 120px;
  background:#fff7fb;

  padding:24px;

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.topbar h1{
  margin:0;
  font-size:26px;
}

.waves-btn{
  position:relative;
  background:#e9ddff;
  border-radius:18px;
  padding:8px 14px;
  font-weight:900;

}

.badge{
  position:absolute;

.avatar{
  width:100px;
  height:100px;

label{
  font-weight:700;
  margin-top:16px;
  display:block;
}

input, select, textarea{
  width:100%;
  padding:12px 14px;
  border-radius:18px;
  border:1px solid #ddd;
  margin-top:6px;
  font-size:15px;
}

.section{
  background:#e9ddff;
  padding:18px;
  border-radius:24px;
  margin-top:18px;
}

button{
  width:100%;
  margin-top:24px;
  padding:16px;
  border-radius:30px;
  border:none;
  background:linear-gradient(135deg,#f4b6cf,#d9b8ff);
  font-weight:900;
  font-size:16px;
}

.saved{
  text-align:center;
  margin-top:14px;
  font-weight:800;
  color:#2f8f2f;
  display:none;
}

nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:white;
  display:flex;
  justify-content:space-around;
  padding:14px 0;
  box-shadow:0 -10px 40px rgba(0,0,0,.2);
}

nav a{
  text-decoration:none;
  font-weight:900;
  color:#555;
}
</style>
</head>

<body>

<div class="container">

  <div class="topbar">
    <h1>My Profile ðŸ’œ</h1>
    <a href="waves.html" class="waves-btn">
      CCÂ² ðŸ‘‹
      <span id="waveCount" class="badge">1</span>
    </a>
  </div>

  <div id="avatar" class="avatar"></div>

  <label>Profile photo</label>
  <input type="file" accept="image/*" onchange="previewPhoto(event)">

  <div class="section">
    <label>Name</label>
    <input id="name">

    <label>About me</label>
    <textarea id="about" rows="3"></textarea>
  </div>

  <div class="section">
    <label>Country</label>
    <select id="country" onchange="updateCounties()">
      <option value="">Select country</option>
      <option>Ireland</option>
      <option>UK</option>
    </select>

    <label>County / Area</label>
    <select id="county"></select>

    <label>Interests</label>
    <input id="interests">
  </div>

  <button onclick="saveProfile()">Save profile</button>
  <div id="saved" class="saved">Profile saved âœ”</div>

</div>

<nav>
  <a href="index.html">Home</a>
  <a href="browse.html">Browse</a>
  <a href="profilec.html">Profile</a>
</nav>

<script>
const ireland=[
"Antrim","Armagh","Carlow","Cavan","Clare","Cork","Derry","Donegal","Down",
"Dublin","Fermanagh","Galway","Kerry","Kildare","Kilkenny","Laois","Leitrim",
"Limerick","Longford","Louth","Mayo","Meath","Monaghan","Offaly","Roscommon",
"Sligo","Tipperary","Tyrone","Waterford","Westmeath","Wexford","Wicklow"
];

const uk=[
"Greater London","Greater Manchester","West Midlands","Merseyside",
"West Yorkshire","South Yorkshire","Kent","Essex","Surrey","Hampshire",
"Devon","Cornwall","Norfolk","Suffolk","Glasgow","Edinburgh","Highlands",
"Cardiff","Swansea","Newport"
];

function updateCounties(){
  county.innerHTML="";
  const list=country.value==="Ireland"?ireland:
             country.value==="UK"?uk:[];
  list.forEach(c=>{
    const o=document.createElement("option");
    o.textContent=c;
    county.appendChild(o);
  });
}

function previewPhoto(e){
  const r=new FileReader();
  r.onload=()=>{
    avatar.style.backgroundImage=`url(${r.result})`;
    localStorage.setItem("cc2_avatar",r.result);
  };
  r.readAsDataURL(e.target.files[0]);
}

function saveProfile(){
  localStorage.setItem("cc2_name",name.value);
  localStorage.setItem("cc2_about",about.value);
  localStorage.setItem("cc2_country",country.value);
  localStorage.setItem("cc2_county",county.value);
  localStorage.setItem("cc2_interests",interests.value);
  saved.style.display="block";
}

function loadProfile(){
  if(localStorage.getItem("cc2_avatar"))
    avatar.style.backgroundImage=`url(${localStorage.getItem("cc2_avatar")})`;
  name.value=localStorage.getItem("cc2_name")||"";
  about.value=localStorage.getItem("cc2_about")||"";
  country.value=localStorage.getItem("cc2_country")||"";
  updateCounties();
  county.value=localStorage.getItem("cc2_county")||"";
  interests.value=localStorage.getItem("cc2_interests")||"";
}
loadProfile();
</script>

</body>
</html>
