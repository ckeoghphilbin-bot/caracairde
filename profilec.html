<html>
<head>

<title>My Profile • CC²</title>
<style>
body{
  background:linear-gradient(135deg,#b79cff,#f4b7d8);
  font-family:-apple-system;
}
.card{
  max-width:800px;
  margin:30px auto;
  background:#e6dcff;
  padding:30px;
  border-radius:26px;
}
a{color:#5a2c91;font-weight:600;text-decoration:none}

<script>

</head>
<body>

<div class="card">
<a href="index.html">Home</a> | <a href="editprofile.html">✨ Enhance my profile</a>

<h2 id="name"></h2>
<p id="about"></p>
<p><strong>Interests:</strong> <span id="interests"></span></p>
</div>

<script>
let p=JSON.parse(localStorage.getItem("cc2_profile")||"{}");
name.textContent=p.name||"Your name";
about.textContent=p.about||"";
interests.textContent=p.interests||"";
</script>
</body>
</html>
