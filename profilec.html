<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --pink: #f6c1d1;
  --blush: #fff0f5;
  --lilac: #e6ddf2;
  --butter: #fff6cc;
  --ink: #333;
}

body {
  margin: 0;
  font-family: "Trebuchet MS", Verdana, sans-serif;
  background: linear-gradient(135deg, #fde7ef, #f7eefe);
}

.wrapper {
  max-width: 920px;
  margin: 32px auto;
  background: #fff;
  border-radius: 22px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.08);
  padding: 28px;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  gap: 20px;
}

h1 {
  margin: 0;
  font-size: 30px;
  color: var(--ink);
}

.subtitle {
  font-size: 14px;
  color: #666;
  margin-top: 6px;
}

.profile-pic {
  text-align: center;
}

.profile-pic img {
  width: 150px;
  height: 150px;
  border-radius: 20px;
  object-fit: cover;
  background: #eee;
  box-shadow: 0 10px 25px rgba(0,0,0,0.12);
}

.profile-pic input {
  margin-top: 10px;
  font-size: 12px;
}

.sections {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 22px;
  margin-top: 30px;
}

.card {
  padding: 18px;
  border-radius: 18px;
  background: var(--blush);
}

.card.alt {
  background: var(--lilac);
}

.card h3 {
  margin: 0 0 12px;
  font-size: 15px;
  letter-spacing: 0.5px;
}

input, textarea, select {
  width: 100%;
  border: none;
  border-radius: 12px;
  padding: 10px 12px;
  margin-bottom: 10px;
  font-size: 13px;
}

textarea {
  resize: none;
  height: 90px;
}

.actions {
  margin-top: 30px;
  text-align: center;
}

button {
  padding: 12px 22px;
  border-radius: 30px;
  border: none;
  background: var(--pink);
  font-weight: bold;
  font-size: 14px;
  cursor: pointer;
}

button.secondary {
  background: #ddd;
  margin-top: 12px;
}

.footer-note {
  margin-top: 16px;
  font-size: 12px;
  color: #666;
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="header">
    <div>
      <h1 id="displayName">Your Space ðŸ’—</h1>
      <div class="subtitle">
        A calm place to show who you are â€” no pressure, ever.
      </div>
    </div>

    <div class="profile-pic">
      <img id="avatar" src="">
      <input type="file" id="photo">
    </div>
  </div>

  <div class="sections">
    <div class="card">
      <h3>About Me</h3>
      <input id="name" placeholder="Name / nickname">
      <input id="age" placeholder="Age (or age range)">
      <select id="gender">
        <option value="">Gender</option>
        <option>Female</option>
        <option>Male</option>
        <option>Rather not say</option>
      </select>
      <input id="location" placeholder="Location">
    </div>

    <div class="card alt">
      <h3>My Interests</h3>
      <textarea id="interests" placeholder="Music, hobbies, things you enjoy..."></textarea>
      <textarea id="availability" placeholder="When you're free to chat or meet up"></textarea>
    </div>
  </div>

  <div class="actions">
    <button onclick="saveProfile()">Save profile âœ¨</button><br>
    <button class="secondary" onclick="logout()">Log out</button>
    <div class="footer-note">
      Friendship first Â· No pressure Â· No dating
    </div>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyDs3isKSoDrgTV00P0XQbm3RP5RZOufvIE",
  authDomain: "ccsq-c2e3e.firebaseapp.com",
  projectId: "ccsq-c2e3e",
  storageBucket: "ccsq-c2e3e.appspot.com",
  messagingSenderId: "1092085359746",
  appId: "1:1092085359746:web:9184879638b1183ce4009b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

let user;

onAuthStateChanged(auth, u => {
  if (!u) {
    window.location.href = "login.html";
  } else {
    user = u;
    displayName.textContent = u.email.split("@")[0] + "'s Space ðŸ’—";
  }
});

photo.addEventListener("change", async e => {
  const file = e.target.files[0];
  if (!file || !user) return;

  const imgRef = ref(storage, "avatars/" + user.uid);
  await uploadBytes(imgRef, file);
  const url = await getDownloadURL(imgRef);
  avatar.src = url;

  await setDoc(doc(db, "profiles", user.uid), { photo: url }, { merge: true });
});

window.saveProfile = async () => {
  await setDoc(doc(db, "profiles", user.uid), {
    name: name.value,
    age: age.value,
    gender: gender.value,
    location: location.value,
    interests: interests.value,
    availability: availability.value,
    updated: new Date()
  }, { merge: true });

  alert("Profile saved ðŸ’—");
};

window.logout = async () => {
  await signOut(auth);
  window.location.href = "login.html";
};
</script>

</body>
</html>
