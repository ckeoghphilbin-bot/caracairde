<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>My Profile â€“ CCÂ²</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4efff;
  padding:20px;
}
.card{
  background:white;
  border-radius:24px;
  padding:20px;
  max-width:600px;
  margin:auto;
  position:relative;
}
.top{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
}
.photo{
  width:110px;
  height:110px;
  border-radius:50%;
  object-fit:cover;
}
.wave{
  font-size:24px;
  cursor:pointer;
}
.section{
  margin-top:20px;
}
.badge{
  display:inline-block;
  background:#e6dcff;
  padding:6px 12px;
  border-radius:14px;
  margin:4px;
  font-size:14px;
}
.comment{
  background:#f6f1ff;
  padding:10px;
  border-radius:14px;
  margin-bottom:8px;
}
a{
  color:#6a4cff;
  font-weight:bold;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="card">

<div class="top">
  <h2 id="name">Your name</h2>
  <div>
    <span class="wave">ðŸ‘‹</span><br>
    <img id="photo" class="photo">
  </div>
</div>

<p id="location"></p>

<a href="enhanceprofile.html">âœ¨ Enhance my profile</a>

<div class="section">
  <h3>About me</h3>
  <p id="bio"></p>
</div>

<div class="section">
  <h3>My interests</h3>
  <div id="interests"></div>
</div>

<div class="section">
  <h3>Friendship style</h3>
  <p id="availability"></p>
</div>

<div class="section">
  <h3>Kind words ðŸ’œ</h3>
  <div id="comments"></div>
</div>

</div>

<script>
const data = JSON.parse(localStorage.getItem("cc2profile")) || {};

name.innerText = data.name || "Your name";
location.innerText = data.location || "";
bio.innerText = data.bio || "";
availability.innerText = data.availability || "";

if(data.photo) photo.src = data.photo;

if(data.interests){
  data.interests.forEach(i=>{
    interests.innerHTML += `<span class="badge">${i}</span>`;
  });
}

if(data.comments){
  data.comments.forEach(c=>{
    comments.innerHTML += `<div class="comment">${c}</div>`;
  });
}
</script>

</body>
</html>
