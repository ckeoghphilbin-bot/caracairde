<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CC² · Coffee Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bgA:#f2b6d8;
  --bgB:#c8bcf6;
  --bgC:#cde7e1;
  --glass:rgba(255,255,255,0.25);
  --ink:#26202f;
}

*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,var(--bgA),var(--bgB),var(--bgC));
  background-size:300% 300%;
  animation:bgFlow 20s ease infinite;
  color:var(--ink);
}

@keyframes bgFlow{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 24px;
}

.logo{
  font-weight:800;
  font-size:22px;
  cursor:pointer;
}

.wrap{
  max-width:980px;
  margin:auto;
  padding:20px;
}

.filters{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:12px;
  margin-bottom:18px;
}

select{
  padding:12px 14px;
  border-radius:18px;
  border:none;
  background:var(--glass);
}

.room{
  background:var(--glass);
  border-radius:32px;
  padding:22px;
  backdrop-filter:blur(16px);
  min-height:360px;
}

.message{
  background:rgba(255,255,255,0.45);
  border-radius:16px;
  padding:12px 16px;
  margin-bottom:10px;
  animation:fadeUp .35s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1;transform:translateY(0)}
}

.input{
  display:flex;
  gap:12px;
  margin-top:16px;
}

input{
  flex:1;
  padding:14px;
  border-radius:18px;
  border:none;
}

button{
  padding:14px 20px;
  border-radius:18px;
  border:none;
  background:rgba(0,0,0,0.15);
  color:white;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<script>
if(localStorage.getItem("cc2_logged_in")!=="yes"){
  location.href="login.html";
}
</script>

<header>
  <div class="logo" onclick="location.href='home.html'">CC²</div>
  <div>☕ Coffee Room</div>
</header>

<div class="wrap">

<div class="filters">
  <select>
    <option>All interests</option>
    <option>Walking</option>
    <option>Coffee</option>
    <option>Books</option>
    <option>Music</option>
    <option>Fitness</option>
    <option>Nature</option>
    <option>Parenting</option>
    <option>Community</option>
  </select>

  <select>
    <option>Ireland</option>
    <option>United Kingdom</option>
  </select>

  <select>
    <option>Today</option>
    <option>This week</option>
    <option>Any time</option>
  </select>
</div>

<div class="room" id="room">
  <div class="message">Aoife: Morning everyone — nice calm start today.</div>
  <div class="message">James: Coffee Room feels very civilised ☕</div>
</div>

<div class="input">
  <input id="text" placeholder="Say something friendly…">
  <button onclick="send()">Send</button>
</div>

</div>

<script>
const banned=[
"sex","dating","nudes","hookup","fuck","porn","explicit","meet tonight"
];

function send(){
  const t=text.value.trim();
  if(!t) return;
  for(const b of banned){
    if(t.toLowerCase().includes(b)){
      alert("Coffee Room is for respectful, non-romantic conversation.");
      return;
    }
  }
  const m=document.createElement("div");
  m.className="message";
  m.textContent="You: "+t;
  room.appendChild(m);
  text.value="";
}
</script>

</body>
</html>
