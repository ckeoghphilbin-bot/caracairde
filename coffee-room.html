<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CC² · Coffee Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --pink:#f2b6d9;
  --lav:#cdbdf6;
  --mint:#c8e6df;
  --card:#ffffff22;
  --soft:#ffffff55;
  --text:#2c2434;
}

*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,var(--pink),var(--lav),var(--mint));
  color:var(--text);
  animation:bgBreathe 10s ease-in-out infinite;
}

@keyframes bgBreathe{
  0%,100%{filter:saturate(1)}
  50%{filter:saturate(1.08)}
}

/* Header */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 22px;
}

.logo{
  font-size:22px;
  font-weight:800;
  cursor:pointer;
}

/* Layout */
.wrap{
  max-width:900px;
  margin:auto;
  padding:20px 16px 60px;
}

/* Room card */
.room{
  background:var(--card);
  backdrop-filter:blur(18px);
  border-radius:36px;
  padding:22px;
  animation:float 7s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

/* Messages */
.message{
  background:var(--soft);
  border-radius:18px;
  padding:12px 16px;
  margin-bottom:10px;
  max-width:80%;
  animation:fadeIn .4s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(4px)}
  to{opacity:1;transform:translateY(0)}
}

/* Controls */
.controls{
  display:flex;
  gap:10px;
  margin-bottom:16px;
}

select{
  border:none;
  border-radius:18px;
  padding:10px 12px;
  background:var(--soft);
}

/* Input */
.input{
  display:flex;
  gap:10px;
  margin-top:16px;
}

input{
  flex:1;
  border:none;
  border-radius:18px;
  padding:12px;
}

button{
  border:none;
  border-radius:18px;
  padding:12px 18px;
  background:linear-gradient(135deg,var(--pink),var(--lav));
  font-weight:600;
  cursor:pointer;
}

/* Footer */
.footer{
  margin-top:40px;
  text-align:center;
  font-size:12px;
  opacity:.65;
}
.footer a{
  color:inherit;
  text-decoration:none;
  font-weight:600;
}
</style>
</head>

<body>

<div class="header">
  <div class="logo" onclick="location.href='home.html'">CC²</div>
  <div>☕ Coffee Room</div>
</div>

<div class="wrap">

<!-- County selector -->
<div class="controls">
  <select id="country" onchange="updateCounties()">
    <option>Ireland</option>
    <option>United Kingdom</option>
  </select>

  <select id="county">
    <option>Dublin</option>
    <option>Galway</option>
    <option>Cork</option>
    <option>Limerick</option>
  </select>
</div>

<!-- Chat room -->
<div class="room" id="room">
  <div class="message">Aoife: Morning everyone ☕</div>
  <div class="message">James: This feels cosy</div>
</div>

<!-- Input -->
<div class="input">
  <input id="msg" placeholder="Say hello… keep it kind" />
  <button onclick="send()">Send</button>
</div>

<div class="footer">
  Made with love in Éire · <a href="safety.html">Safety & community</a>
</div>

</div>

<script>
if(!localStorage.getItem("cc2_logged_in")){
  window.location.href="login.html";
}

/* Simple moderation filter */
const bannedWords = ["sex","dating","nudes","hookup","fuck","shit","bitch"];

function send(){
  const text = msg.value.trim();
  if(!text) return;

  const lower = text.toLowerCase();
  for(const word of bannedWords){
    if(lower.includes(word)){
      alert("Let’s keep the Coffee Room friendly ☕");
      return;
    }
  }

  const m = document.createElement("div");
  m.className="message";
  m.textContent="You: "+text;
  room.appendChild(m);
  msg.value="";
  room.scrollTop=room.scrollHeight;
}

/* County switching */
function updateCounties(){
  const c = country.value;
  county.innerHTML = "";

  const ireland = [
    "Dublin","Cork","Galway","Limerick","Waterford","Kerry","Donegal"
  ];

  const uk = [
    "London","Manchester","Birmingham","Leeds","Liverpool","Bristol"
  ];

  const list = c==="Ireland" ? ireland : uk;
  list.forEach(x=>{
    const o=document.createElement("option");
    o.textContent=x;
    county.appendChild(o);
  });
}
</script>

</body>
</html>
