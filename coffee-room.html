  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f6b7d2, #cbb7ff, #b7e3e0);
      min-height: 100vh;
      color: #2b2b2b;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 22px;
      font-weight: 600;
    }

    .logo {
      font-size: 22px;
    }

    .home-btn {
      text-decoration: none;
      background: rgba(255,255,255,0.35);
      padding: 10px 16px;
      border-radius: 18px;
      color: #2b2b2b;
      font-weight: 600;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .room-card {
      background: rgba(255,255,255,0.35);
      border-radius: 28px;
      padding: 24px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
      font-size: 26px;
    }

    .chat-box {
      margin-top: 20px;
      background: rgba(255,255,255,0.55);
      border-radius: 18px;
      padding: 16px;
      height: 300px;
      overflow-y: auto;
      font-size: 15px;
    }

    .message {
      margin-bottom: 10px;
    }

    .message strong {
      color: #6b4eff;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 14px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 14px;
      border-radius: 14px;
      border: none;
      font-size: 15px;
    }

    button {
      padding: 12px 18px;
      border-radius: 14px;
      border: none;
      background: #6b4eff;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">â˜• CCÂ² CafÃ©</div>
  <a class="home-btn" href="home.html">Home</a>
</header>

<div class="container">
  <div class="room-card">
    <h1>Welcome to the CafÃ©</h1>
    <p>
      This is a relaxed, live group space. Say hello, join the chat,
      or just sit quietly with a virtual cuppa.
    </p>

    <div class="chat-box" id="chatBox">
      <div class="message"><strong>James:</strong> Evening all ðŸ‘‹</div>
      <div class="message"><strong>Aoife:</strong> Anyone else wrecked today?</div>
    </div>

    <div class="input-area">
      <input type="text" id="chatInput" placeholder="Say something niceâ€¦" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<script>
  function sendMessage() {
    const input = document.getElementById("chatInput");
    const box = document.getElementById("chatBox");

    if (input.value.trim() === "") return;

    const msg = document.createElement("div");
    msg.className = "message";
    msg.innerHTML = "<strong>You:</strong> " + input.value;

    box.appendChild(msg);
    box.scrollTop = box.scrollHeight;
    input.value = "";
  }
</script>

</body>
