<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg1:#f3c6e8;
  --bg2:#cbb7f5;
  --card:#ffffff20;
  --text:#2b2233;
  --soft:#ffffff55;
}

*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  color:var(--text);
}

/* Header */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 20px;
}

.logo{
  font-size:22px;
  font-weight:700;
}

.header a{
  text-decoration:none;
  color:var(--text);
  font-weight:600;
}

/* Page container */
.wrap{
  max-width:900px;
  margin:0 auto;
  padding:10px 16px 40px;
}

/* CafÃ© title */
.cafe-title{
  text-align:center;
  margin:20px 0 10px;
  font-size:26px;
}

.cafe-sub{
  text-align:center;
  opacity:.75;
  margin-bottom:20px;
}

/* Chat area */
.chat-box{
  background:var(--card);
  backdrop-filter:blur(12px);
  border-radius:26px;
  padding:16px;
  min-height:300px;
  display:flex;
  flex-direction:column;
}

/* Messages */
.messages{
  flex:1;
  overflow-y:auto;
  padding-bottom:10px;
}

.msg{
  background:var(--soft);
  border-radius:18px;
  padding:10px 14px;
  margin-bottom:10px;
  max-width:75%;
}

.msg.you{
  margin-left:auto;
  background:#ffffff80;
}

/* Input */
.input-row{
  display:flex;
  gap:10px;
  margin-top:10px;
}

.input-row input{
  flex:1;
  border:none;
  border-radius:18px;
  padding:12px 14px;
  font-size:15px;
}

.input-row button{
  border:none;
  border-radius:18px;
  padding:12px 18px;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(135deg,#ffb3da,#cbb7f5);
}

footer{
  text-align:center;
  font-size:12px;
  opacity:.6;
  margin-top:20px;
}
</style>
</head>

<body>

<div class="header">
  <div class="logo">CCÂ²</div>
  <a href="home.html">Home</a>
</div>

<div class="wrap">
  <div class="cafe-title">â˜• CafÃ© Room</div>
  <div class="cafe-sub">Relaxed chat Â· good intentions only</div>

  <div class="chat-box">
    <div class="messages" id="messages">
      <div class="msg">ðŸ‘‹ Welcome to the CafÃ©. Say hello.</div>
    </div>

    <div class="input-row">
      <input id="msgInput" placeholder="Type something kindâ€¦" />
      <button onclick="sendMsg()">Send</button>
    </div>
  </div>

  <footer>Made with love in Ã‰ire ðŸ‡®ðŸ‡ª</footer>
</div>

<script>
/* login guard */
if(!localStorage.getItem("cc2_logged_in")){
  window.location.href="login.html";
}

function sendMsg(){
  const input=document.getElementById("msgInput");
  const text=input.value.trim();
  if(!text) return;

  const msg=document.createElement("div");
  msg.className="msg you";
  msg.textContent=text;

  document.getElementById("messages").appendChild(msg);
  input.value="";
  document.getElementById("messages").scrollTop=9999;
}
</script>

</body>
</html>
