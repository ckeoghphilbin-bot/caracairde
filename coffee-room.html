<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CC² · Coffee Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --pink:#f2b6d9;
  --lav:#cdbdf6;
  --mint:#c8e6df;
  --card:#ffffff22;
  --soft:#ffffff55;
  --text:#2c2434;
}

*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,var(--pink),var(--lav),var(--mint));
  color:var(--text);
}

.header{
  display:flex;
  justify-content:space-between;
  padding:18px 22px;
}

.logo{
  font-size:22px;
  font-weight:800;
  cursor:pointer;
}

.wrap{
  max-width:900px;
  margin:auto;
  padding:20px 16px 60px;
}

.room{
  background:var(--card);
  backdrop-filter:blur(18px);
  border-radius:36px;
  padding:24px;
}

.message{
  background:var(--soft);
  border-radius:18px;
  padding:12px 16px;
  margin-bottom:10px;
  max-width:80%;
}

.input{
  display:flex;
  gap:10px;
  margin-top:16px;
}

input{
  flex:1;
  border:none;
  border-radius:18px;
  padding:12px;
}

button{
  border:none;
  border-radius:18px;
  padding:12px 18px;
  background:linear-gradient(135deg,var(--pink),var(--lav));
  font-weight:600;
}
</style>
</head>

<body>

<div class="header">
  <div class="logo" onclick="location.href='home.html'">CC²</div>
  <div>☕ Coffee Room</div>
</div>

<div class="wrap">

<div class="room" id="room">
  <div class="message">Aoife: Morning everyone ☕</div>
  <div class="message">James: Anyone else working from home today?</div>
</div>

<div class="input">
  <input id="msg" placeholder="Say hello, keep it kind…" />
  <button onclick="send()">Send</button>
</div>

</div>

<script>
if(!localStorage.getItem("cc2_logged_in")){
  window.location.href="login.html";
}

function send(){
  if(!msg.value.trim()) return;
  const m=document.createElement("div");
  m.className="message";
  m.textContent="You: "+msg.value;
  room.appendChild(m);
  msg.value="";
  room.scrollTop=room.scrollHeight;
}
</script>

</body>
</html>
