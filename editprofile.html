<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Enhance Profile • CC²</title>
<style>
body{
  background:linear-gradient(135deg,#b79cff,#f4b7d8);
  font-family:-apple-system;
}
.card{
  max-width:750px;
  margin:30px auto;
  background:#e6dcff;
  padding:30px;
  border-radius:24px;
}
input,textarea,select{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  margin-bottom:12px;
}
button{
  background:#7b3fe4;
  color:white;
  padding:14px;
  border:none;
  border-radius:30px;
  font-size:16px;
}
</style>
</head>
<body>
<div class="card">
<h2>✨ Enhance My Profile</h2>

<input id="name" placeholder="Your name">
<textarea id="about" placeholder="A bit about you"></textarea>
<input id="interests" placeholder="Interests (comma separated)">
<button onclick="save()">Save Profile</button>
</div>

<script>
function save(){
  localStorage.setItem("cc2_profile", JSON.stringify({
    name: name.value,
    about: about.value,
    interests: interests.value
  }));
  location.href="profilec.html";
}
</script>
</body>
</html>
