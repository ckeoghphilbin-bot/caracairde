<!DOCTYPE html>
<html>
<head>
  <title>Edit Profile â€“ CCÂ²</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: #f5efff;
      padding: 20px;
    }
    .box {
      background: white;
      border-radius: 20px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background: #c9b6ff;
      border: none;
      padding: 12px;
      border-radius: 20px;
      width: 100%;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Edit Profile ðŸ’œ</h2>

  <input id="name" placeholder="Name">
  <input id="location" placeholder="Country Â· County">
  <textarea id="bio" placeholder="About me..."></textarea>

  <input type="file" id="photo">

  <button onclick="saveProfile()">Save Profile</button>
</div>

<script>
function saveProfile() {
  const reader = new FileReader();
  const file = document.getElementById("photo").files[0];

  const profile = {
    name: name.value,
    location: location.value,
    bio: bio.value
  };

  if (file) {
    reader.onload = () => {
      profile.photo = reader.result;
      localStorage.setItem("cc2profile", JSON.stringify(profile));
      window.location.href = "profilec.html";
    };
    reader.readAsDataURL(file);
  } else {
    localStorage.setItem("cc2profile", JSON.stringify(profile));
    window.location.href = "profilec.html";
  }
}
</script>

</body>
</html>
