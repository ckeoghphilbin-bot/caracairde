<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CC² · You’ve Got Post</title>

<style>
:root{
  --bg1:#241536;
  --bg2:#3b235c;
  --surface:#5a3b77;
  --surface2:#6a4f86;
  --text:#f2eef7;
  --muted:rgba(242,238,247,.65);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:
    radial-gradient(1200px at 20% 10%, #7b5c8f, transparent),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
}

/* ---------- TOP BAR ---------- */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 28px;
}

.brand{
  font-size:18px;
  font-weight:800;
  letter-spacing:.08em;
}

.topbar .right{
  display:flex;
  gap:14px;
}

.topbar a, .topbar button{
  font-size:13px;
  color:var(--text);
  background:#241536;
  border:none;
  border-radius:999px;
  padding:10px 16px;
  cursor:pointer;
  text-decoration:none;
}

/* ---------- CONTENT ---------- */
.container{
  max-width:900px;
  margin:0 auto;
  padding:32px 28px 80px;
}

.letter{
  background:linear-gradient(145deg,var(--surface),var(--surface2));
  border-radius:42px;
  padding:36px 38px;
  box-shadow:0 30px 70px rgba(0,0,0,.4);
}

.letter h2{
  margin:0 0 14px;
}

.letter p{
  font-size:15px;
  line-height:1.7;
  opacity:.9;
}

textarea{
  width:100%;
  margin-top:24px;
  padding:14px 16px;
  border-radius:18px;
  border:none;
  background:#241536;
  color:var(--text);
  resize:none;
}

button.send{
  margin-top:14px;
  padding:12px 20px;
  border-radius:999px;
  border:none;
  background:#241536;
  color:var(--text);
  cursor:pointer;
}
</style>
</head>

<body>

<!-- LOGIN PROTECTION -->
<script>
if(localStorage.getItem("cc2_logged_in") !== "true"){
  window.location.href = "login.html";
}
</script>

<!-- TOP BAR -->
<div class="topbar">
  <div class="brand">CC²</div>
  <div class="right">
    <a href="index.html">Home</a>
    <button onclick="logout()">Log out</button>
  </div>
</div>

<div class="container">
  <div class="letter" id="letter">
    <h2>Letters arrive in their own time.</h2>
    <p>Select a connection to begin.</p>
  </div>

  <textarea placeholder="Write when you’re ready…"></textarea>
  <button class="send">Send gently</button>
</div>

<script>
function logout(){
  localStorage.removeItem("cc2_logged_in");
  window.location.href="login.html";
}

const active = localStorage.getItem("cc2_active_chat");
const connections = JSON.parse(localStorage.getItem("cc2_connections")) || [];

if(active && connections.includes(active)){
  document.getElementById("letter").innerHTML = `
    <h2>${active}</h2>
    <p>This is a quiet space for conversation.</p>
  `;
}
</script>

</body>
</html>
