<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CC¬≤ ¬∑ You‚Äôve Got Post</title>

<style>
:root{
  --bg1:#241536;
  --bg2:#3b235c;
  --surface:#5a3b77;
  --surface2:#6a4f86;
  --text:#f2eef7;
  --muted:rgba(242,238,247,.65);
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:
    radial-gradient(1200px at 10% 10%, #7b5c8f, transparent),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
}

.topbar{
  padding:18px 26px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.topbar a{
  color:var(--text);
  text-decoration:none;
  font-size:14px;
  opacity:.8;
}

.wrapper{
  display:grid;
  grid-template-columns:280px 1fr;
  height:calc(100vh - 64px);
}

.inbox{
  background:linear-gradient(180deg,var(--surface),var(--surface2));
  padding:24px 18px;
  overflow-y:auto;
}

.thread{
  padding:32px 36px;
  display:flex;
  flex-direction:column;
}

.message-preview{
  padding:14px 16px;
  border-radius:18px;
  background:rgba(0,0,0,.18);
  margin-bottom:12px;
  cursor:pointer;
  transition:background .25s ease;
}

.message-preview:hover{
  background:rgba(0,0,0,.28);
}

.message-preview strong{
  display:block;
  font-size:14px;
}

.message-preview span{
  font-size:13px;
  opacity:.7;
}

.letter{
  background:linear-gradient(145deg,#6a4f86,#7b5c8f);
  border-radius:42px;
  padding:36px 38px;
  box-shadow:
    0 30px 70px rgba(0,0,0,.4),
    inset 0 1px 0 rgba(255,255,255,.08);
  flex:1;
  animation:breathe 10s ease-in-out infinite;
}

.letter h2{
  margin:0 0 12px;
  font-weight:600;
}

.letter p{
  line-height:1.7;
  font-size:15px;
  opacity:.92;
}

.reply{
  margin-top:22px;
  display:flex;
  gap:12px;
}

textarea{
  flex:1;
  padding:14px 16px;
  border-radius:18px;
  border:none;
  resize:none;
  background:#241536;
  color:var(--text);
  font-family:inherit;
}

button{
  padding:14px 22px;
  border-radius:999px;
  border:none;
  background:#241536;
  color:var(--text);
  font-size:14px;
  cursor:pointer;
}

@keyframes breathe{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.012)}
}
</style>
</head>

<body>

<div class="topbar">
  <a href="index.html">‚Üê Home</a>
  <span>CC¬≤ ¬∑ You‚Äôve Got Post</span>
  <span></span>
</div>

<div class="wrapper">

  <!-- INBOX -->
  <div class="inbox">
    <div class="message-preview" onclick="openMsg('Aoife')">
      <strong>Aoife</strong>
      <span>Hey, saw you like walking‚Ä¶</span>
    </div>

    <div class="message-preview" onclick="openMsg('James')">
      <strong>James</strong>
      <span>That coffee chat was nice</span>
    </div>

    <div class="message-preview" onclick="openMsg('Saoirse')">
      <strong>Saoirse</strong>
      <span>Just saying hello üëã</span>
    </div>
  </div>

  <!-- MESSAGE -->
  <div class="thread">
    <div class="letter" id="letter">
      <h2>Open a letter</h2>
      <p>Select a conversation on the left.</p>
    </div>

    <div class="reply">
      <textarea placeholder="Write back when you feel ready‚Ä¶"></textarea>
      <button>Send</button>
    </div>
  </div>

</div>

<script>
function openMsg(name){
  document.getElementById("letter").innerHTML =
    `<h2>${name}</h2>
     <p>
       This is a quiet space to exchange thoughts without pressure.
       Messages don‚Äôt demand instant replies.
     </p>`;
}
</script>

</body>
</html>
