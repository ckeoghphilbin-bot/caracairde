<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CCÂ² â€” Messages</title>

<script>
if(localStorage.getItem("cc2_logged_in") !== "true"){
  window.location.href = "index.html";
}
</script>

<style>
body{
  margin:0;
  min-height:100vh;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:linear-gradient(135deg,#c9b6ff,#f3b7d8,#bfe8e6);
  display:flex;
  justify-content:center;
  align-items:flex-start;
  color:#2b2b2b;
}

.wrapper{
  width:95%;
  max-width:1100px;
  margin:28px 0;
  background:rgba(255,255,255,0.18);
  backdrop-filter:blur(14px);
  border-radius:36px;
  padding:22px;
  box-shadow:0 30px 80px rgba(0,0,0,0.15);
  display:flex;
  gap:18px;
}

/* Sidebar */
.sidebar{
  width:280px;
  background:rgba(255,255,255,0.35);
  border-radius:28px;
  padding:16px;
}

.brand{
  font-size:20px;
  font-weight:800;
  margin-bottom:14px;
}

.brand span{font-size:13px;opacity:.7}

.thread{
  display:flex;
  gap:10px;
  padding:12px;
  border-radius:18px;
  cursor:pointer;
  margin-bottom:10px;
  background:rgba(255,255,255,0.6);
}

.thread.active{
  background:#e8ddff;
}

.avatar{
  width:44px;
  height:44px;
  border-radius:50%;
  background:#bbb;
}

.name{
  font-size:14px;
  font-weight:700;
}

/* Chat */
.chat{
  flex:1;
  display:flex;
  flex-direction:column;
}

.chat-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
}

.home{
  font-size:13px;
  cursor:pointer;
  opacity:.75;
}

.messages{
  flex:1;
  background:rgba(255,255,255,0.4);
  border-radius:26px;
  padding:16px;
  overflow-y:auto;
}

.msg{
  margin-bottom:12px;
  max-width:75%;
  padding:10px 14px;
  border-radius:18px;
  background:rgba(255,255,255,0.8);
}

.you{
  margin-left:auto;
  background:#e7dbff;
}

.input{
  display:flex;
  gap:10px;
  margin-top:12px;
}

input{
  flex:1;
  padding:14px;
  border-radius:18px;
  border:none;
  background:rgba(255,255,255,0.7);
  font-size:15px;
}

button{
  padding:14px 18px;
  border-radius:18px;
  border:none;
  background:linear-gradient(135deg,#9b7dff,#f39acb);
  color:white;
  font-weight:700;
  cursor:pointer;
}

.report{
  font-size:12px;
  opacity:.6;
  cursor:pointer;
  margin-top:6px;
  text-align:right;
}
</style>
</head>

<body>

<div class="wrapper">

<!-- LEFT -->
<div class="sidebar">
  <div class="brand">CC<span>Â²</span> Messages</div>

  <div class="thread active" onclick="openChat('James')">
    <div class="avatar"></div>
    <div class="name">James</div>
  </div>

  <div class="thread" onclick="openChat('Aoife')">
    <div class="avatar"></div>
    <div class="name">Aoife</div>
  </div>
</div>

<!-- RIGHT -->
<div class="chat">

  <div class="chat-header">
    <div class="name" id="chatName">James</div>
    <div class="home" onclick="goHome()">Home</div>
  </div>

  <div class="messages" id="chatBox">
    <div class="msg">Nice to meet you ðŸ‘‹</div>
  </div>

  <div class="input">
    <input id="msgInput" placeholder="Say something kindâ€¦">
    <button onclick="send()">Send</button>
  </div>

  <div class="report" onclick="report()">Report conversation</div>

</div>

</div>

<script>
let currentChat = "James";

function goHome(){
  window.location.href="home.html";
}

function openChat(name){
  currentChat = name;
  document.getElementById("chatName").textContent = name;
  document.getElementById("chatBox").innerHTML =
    '<div class="msg">Say hello to ' + name + ' ðŸ‘‹</div>';
}

function send(){
  const input = document.getElementById("msgInput");
  const text = input.value.trim();
  if(!text) return;

  const div = document.createElement("div");
  div.className = "msg you";
  div.textContent = text;

  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
  input.value="";
}

function report(){
  alert("Thanks â€” weâ€™ll review this conversation.");
}
</script>

</body>
</html>
