<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CC¬≤ ¬∑ Messages</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --pink:#f2b6d9;
  --lav:#cdbdf6;
  --mint:#c8e6df;
  --card:#ffffff25;
  --soft:#ffffff55;
  --text:#2c2434;
}

*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,var(--pink),var(--lav),var(--mint));
  color:var(--text);
}

/* Header */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 22px;
}

.logo{
  font-size:22px;
  font-weight:800;
}

.header a{
  text-decoration:none;
  font-weight:600;
  color:var(--text);
}

/* Layout */
.wrap{
  max-width:900px;
  margin:0 auto;
  padding:10px 16px 60px;
}

/* Intro */
.intro{
  background:var(--card);
  backdrop-filter:blur(14px);
  border-radius:28px;
  padding:18px 22px;
  margin-bottom:20px;
  font-size:14px;
  opacity:.9;
}

/* Inbox */
.inbox{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.thread{
  background:var(--card);
  backdrop-filter:blur(14px);
  border-radius:26px;
  padding:18px;
  cursor:pointer;
  transition:transform .15s ease;
  font-weight:700;
  font-size:16px;
}

.thread:hover{
  transform:translateY(-2px);
}

/* Chat view */
.chat{
  display:none;
  flex-direction:column;
  background:var(--card);
  backdrop-filter:blur(14px);
  border-radius:26px;
  padding:18px;
}

.chat-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
  font-weight:700;
}

.back{
  font-size:13px;
  cursor:pointer;
  opacity:.75;
}

/* Messages */
.chat-box{
  flex:1;
  background:var(--soft);
  border-radius:20px;
  padding:14px;
  min-height:260px;
  overflow-y:auto;
  margin-bottom:12px;
}

.msg{
  margin-bottom:10px;
  padding:10px 14px;
  border-radius:16px;
  background:#ffffff80;
  max-width:75%;
}

.msg.you{
  margin-left:auto;
  background:#e9dcff;
}

/* Input */
.input-row{
  display:flex;
  gap:10px;
}

.input-row input{
  flex:1;
  border:none;
  border-radius:18px;
  padding:12px 14px;
  font-size:15px;
}

.input-row button{
  border:none;
  border-radius:18px;
  padding:12px 18px;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(135deg,var(--pink),var(--lav));
}
</style>
</head>

<body>

<div class="header">
  <div class="logo">CC¬≤</div>
  <a href="home.html">Home</a>
</div>

<div class="wrap">

<div class="intro">
  Messages open only after both people wave back üëã  
  Click a name to begin chatting.
</div>

<!-- INBOX -->
<div id="inbox" class="inbox">
  <div class="thread" onclick="openChat('James')">James</div>
  <div class="thread" onclick="openChat('Aoife')">Aoife</div>
</div>

<!-- CHAT -->
<div id="chat" class="chat">
  <div class="chat-header">
    <div id="chatName"></div>
    <div class="back" onclick="backToInbox()">‚Üê Back</div>
  </div>

  <div class="chat-box" id="chatBox">
    <div class="msg">üëã Thanks for connecting!</div>
  </div>

  <div class="input-row">
    <input id="msgInput" placeholder="Type something friendly‚Ä¶" />
    <button onclick="sendMsg()">Send</button>
  </div>
</div>

</div>

<script>
/* login guard */
if(!localStorage.getItem("cc2_logged_in")){
  window.location.href="login.html";
}

let currentChat="";

function openChat(name){
  currentChat=name;
  inbox.style.display="none";
  chat.style.display="flex";
  chatName.textContent=name;
}

function backToInbox(){
  chat.style.display="none";
  inbox.style.display="flex";
}

function sendMsg(){
  const input=document.getElementById("msgInput");
  const text=input.value.trim();
  if(!text) return;

  const msg=document.createElement("div");
  msg.className="msg you";
  msg.textContent=text;

  document.getElementById("chatBox").appendChild(msg);
  input.value="";
  document.getElementById("chatBox").scrollTop=9999;
}
</script>

</body>
</html>
