<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CC² — The Café</title>

<script>
if(localStorage.getItem("cc2_logged_in") !== "true"){
  window.location.href = "index.html";
}
</script>

<style>
body{
  margin:0;
  min-height:100vh;
  font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: linear-gradient(135deg,#c9b6ff,#f3b7d8,#bfe8e6);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#2b2b2b;
}

.wrapper{
  width:95%;
  max-width:900px;
  background:rgba(255,255,255,0.18);
  backdrop-filter:blur(14px);
  border-radius:34px;
  padding:22px;
  box-shadow:0 30px 80px rgba(0,0,0,0.15);
  display:flex;
  gap:18px;
}

/* Sidebar */
.sidebar{
  width:260px;
  background:rgba(255,255,255,0.35);
  border-radius:28px;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

.brand{
  font-weight:800;
  font-size:20px;
}

.brand span{font-size:13px;opacity:.7}

.section-title{
  font-size:13px;
  font-weight:700;
  opacity:.7;
  margin-top:6px;
}

select{
  padding:12px;
  border-radius:16px;
  border:none;
  background:rgba(255,255,255,0.7);
  font-size:14px;
}

.interests{
  max-height:160px;
  overflow-y:auto;
}

.interests label{
  display:block;
  font-size:13px;
  padding:6px 4px;
}

/* Chat area */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
}

.banner{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px 18px;
  border-radius:26px;
  background:linear-gradient(135deg,#f3a6cf,#caa7ff);
  margin-bottom:14px;
}

.cup{
  font-size:26px;
  animation:steam 2.6s ease-in-out infinite;
}
@keyframes steam{
  0%{transform:translateY(0)}
  50%{transform:translateY(-4px)}
  100%{transform:translateY(0)}
}

.chat{
  flex:1;
  background:rgba(255,255,255,0.4);
  border-radius:26px;
  padding:16px;
  overflow-y:auto;
}

.message{
  display:flex;
  gap:10px;
  margin-bottom:14px;
  max-width:85%;
}

.avatar{
  width:36px;
  height:36px;
  border-radius:50%;
  background:#bbb;
}

.bubble{
  background:rgba(255,255,255,0.85);
  padding:10px 14px;
  border-radius:18px;
}

.you{
  margin-left:auto;
  flex-direction:row-reverse;
}
.you .bubble{background:#e7dbff}

.name{
  font-size:12px;
  font-weight:700;
  opacity:.7;
}

.controls{
  display:flex;
  gap:10px;
  margin-top:12px;
}

input{
  flex:1;
  padding:14px;
  border-radius:18px;
  border:none;
  font-size:15px;
  background:rgba(255,255,255,0.7);
}

button{
  padding:14px 18px;
  border-radius:18px;
  border:none;
  background:linear-gradient(135deg,#9b7dff,#f39acb);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

.report{
  font-size:12px;
  opacity:.6;
  cursor:pointer;
  margin-top:6px;
  text-align:right;
}
</style>
</head>

<body>

<div class="wrapper">

<!-- SIDEBAR -->
<div class="sidebar">
  <div class="brand">CC<span>²</span> Café</div>

  <div class="section-title">County</div>
  <select id="county">
    <option>Dublin</option><option>Cork</option><option>Galway</option>
    <option>Limerick</option><option>Kerry</option><option>Donegal</option>
    <option>Wexford</option><option>Clare</option><option>Mayo</option>
  </select>

  <div class="section-title">Interests</div>
  <div class="interests">
    <label><input type="checkbox"> Walking & hiking</label>
    <label><input type="checkbox"> Coffee chats</label>
    <label><input type="checkbox"> Parenting</label>
    <label><input type="checkbox"> Creative arts</label>
    <label><input type="checkbox"> Fitness</label>
    <label><input type="checkbox"> Books & writing</label>
    <label><input type="checkbox"> Music</label>
    <label><input type="checkbox"> Gaming</label>
    <label><input type="checkbox"> Neurodiversity</label>
  </div>
</div>

<!-- MAIN -->
<div class="main">

  <div class="banner">
    <div class="cup">☕</div>
    <div><strong>The Café</strong> — gentle chat, shared ground</div>
  </div>

  <div class="chat" id="chatBox">
    <div class="message">
      <div class="avatar"></div>
      <div class="bubble">
        <div class="name">CC²</div>
        Welcome in. Kind words only. Take your time.
      </div>
    </div>
  </div>

  <div class="controls">
    <input id="msg" placeholder="Say something kind…">
    <button onclick="send()">Send</button>
  </div>

  <div class="report" onclick="report()">Report a message</div>

</div>

</div>

<script>
const banned = ["hate","sex","kill","slag","abuse"];
const chatBox = document.getElementById("chatBox");

function send(){
  let text = msg.value.trim();
  if(!text) return;

  for(let word of banned){
    if(text.toLowerCase().includes(word)){
      alert("That word isn’t allowed here.");
      return;
    }
  }

  const wrap = document.createElement("div");
  wrap.className = "message you";

  wrap.innerHTML = `
    <div class="avatar"></div>
    <div class="bubble">
      <div class="name">You</div>
      ${text}
    </div>
  `;

  chatBox.appendChild(wrap);
  chatBox.scrollTop = chatBox.scrollHeight;
  msg.value="";
}

function report(){
  alert("Thanks — reports help keep CC² safe. We’ll look at this.");
}
</script>

</body>
</html>
