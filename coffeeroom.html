<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CC¬≤ ‚Äî Caf√© Room</title>

<script>
if(localStorage.getItem("cc2_logged_in") !== "true"){
  window.location.href = "index.html";
}
</script>

<style>
body{
  margin:0;
  min-height:100vh;
  font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: linear-gradient(135deg, #c9b6ff, #f3b7d8, #bfe8e6);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#2b2b2b;
}

.wrapper{
  width:94%;
  max-width:720px;
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(14px);
  border-radius:32px;
  padding:22px 22px 26px;
  box-shadow:0 30px 80px rgba(0,0,0,0.15);
  display:flex;
  flex-direction:column;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}

.brand{
  font-size:22px;
  font-weight:800;
}

.brand span{
  font-size:14px;
  opacity:0.8;
}

.back{
  font-size:13px;
  cursor:pointer;
  opacity:0.8;
}

/* Caf√© banner */
.banner{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px 16px;
  border-radius:22px;
  background: linear-gradient(135deg,#f3a6cf,#caa7ff);
  box-shadow:0 16px 36px rgba(0,0,0,0.18);
  margin-bottom:16px;
}

.cup{
  font-size:26px;
  animation: steam 2.8s ease-in-out infinite;
}

@keyframes steam{
  0%{transform:translateY(0)}
  50%{transform:translateY(-4px)}
  100%{transform:translateY(0)}
}

.banner-text{
  font-size:16px;
  font-weight:700;
}

/* Chat area */
.chat{
  flex:1;
  background: rgba(255,255,255,0.35);
  border-radius:22px;
  padding:16px;
  overflow-y:auto;
  margin-bottom:14px;
}

.message{
  margin-bottom:12px;
  padding:10px 14px;
  border-radius:16px;
  background: rgba(255,255,255,0.7);
  max-width:85%;
}

.message.you{
  margin-left:auto;
  background: #e9d9ff;
}

.name{
  font-size:12px;
  font-weight:700;
  margin-bottom:2px;
  opacity:0.7;
}

/* Input */
.input-row{
  display:flex;
  gap:10px;
}

input{
  flex:1;
  padding:14px 16px;
  border-radius:18px;
  border:none;
  font-size:15px;
  outline:none;
  background: rgba(255,255,255,0.65);
}

button{
  padding:14px 18px;
  border-radius:18px;
  border:none;
  font-size:15px;
  font-weight:700;
  background: linear-gradient(135deg,#9b7dff,#f39acb);
  color:white;
  cursor:pointer;
}

footer{
  text-align:center;
  margin-top:12px;
  font-size:12px;
  opacity:0.65;
}
</style>
</head>

<body>

<div class="wrapper">

<header>
  <div class="brand">CC<span>¬≤</span></div>
  <div class="back" onclick="goHome()">‚Üê Home</div>
</header>

<div class="banner">
  <div class="cup">‚òï</div>
  <div class="banner-text">The Caf√© ‚Äî easy chat, no pressure</div>
</div>

<div class="chat" id="chatBox">
  <div class="message">
    <div class="name">CC¬≤</div>
    Welcome in. Grab a seat, say hello, or just listen for a while.
  </div>
</div>

<div class="input-row">
  <input id="msg" placeholder="Say something kind‚Ä¶">
  <button onclick="send()">Send</button>
</div>

<footer>
  This is a shared space ‚Äî kindness only üí¨
</footer>

</div>

<script>
const chatBox = document.getElementById("chatBox");

function send(){
  const text = msg.value.trim();
  if(!text) return;

  const wrap = document.createElement("div");
  wrap.className = "message you";

  const name = document.createElement("div");
  name.className = "name";
  name.textContent = "You";

  const body = document.createElement("div");
  body.textContent = text;

  wrap.appendChild(name);
  wrap.appendChild(body);
  chatBox.appendChild(wrap);

  chatBox.scrollTop = chatBox.scrollHeight;
  msg.value = "";
}

function goHome(){
  window.location.href = "home.html";
}
</script>

</body>
</html>
