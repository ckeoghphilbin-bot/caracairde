<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create account · CaraCairde</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: system-ui;
      background: #f6d1dc;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: white;
      padding: 28px;
      border-radius: 18px;
      width: 90%;
      max-width: 360px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #f2a6b3;
      color: white;
      font-weight: 600;
      margin-top: 12px;
    }
    a {
      display: block;
      margin-top: 16px;
      color: #555;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Create account ✨</h2>

    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <input type="password" placeholder="Confirm password">

    <button>Create account</button>

    <a href="index.html">← Back</a>
  </div>

</body>
</html>
