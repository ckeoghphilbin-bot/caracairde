<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Create account</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#f7cfd8;
}
.card{
  max-width:420px;
  margin:80px auto;
  background:#fff;
  padding:30px;
  border-radius:20px;
}
h1{text-align:center;}
input,button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:12px;
  border:1px solid #ccc;
}
button{
  background:#f3a7b7;
  border:none;
  font-weight:bold;
}
a{display:block;text-align:center;margin-top:15px;}
</style>
</head>

<body>
<div class="card">
  <h1>Create account ✨</h1>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password (min 6)">
  <input id="confirm" type="password" placeholder="Confirm password">

  <button onclick="signup()">Create account</button>
  <a href="login.html">← Back to login</a>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDs3isKSoDrgTV00P0XQbm3RP5RZOufvIE",
  authDomain: "ccsq-c2e3e.firebaseapp.com",
  projectId: "ccsq-c2e3e",
  storageBucket: "ccsq-c2e3e.firebasestorage.app",
  messagingSenderId: "1092085359746",
  appId: "1:1092085359746:web:9184879638b1183ce4009b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.signup = async () => {
  const email = email.value;
  const pass = password.value;
  const conf = confirm.value;

  if(!email || !pass || !conf) return alert("Fill everything");
  if(pass !== conf) return alert("Passwords do not match");

  try{
    await createUserWithEmailAndPassword(auth,email,pass);
    window.location.href = "profilec.html";
  }catch(e){
    alert(e.message);
  }
};
</script>
</body>
</html>
