<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign up Â· CaraCairde</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #fce4ec, #e8eaf6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #333;
    }

    .card {
      width: 100%;
      max-width: 400px;
      background: #ffffffdd;
      padding: 32px 26px;
      border-radius: 28px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 1.9rem;
      font-weight: 800;
    }

    p {
      margin: 0 0 24px;
      font-size: 0.9rem;
      opacity: 0.75;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 14px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85rem;
      margin-bottom: 18px;
      justify-content: flex-start;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 18px;
      border: none;
      background: #d88bb0;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #c4779e;
    }

    .back {
      margin-top: 18px;
      font-size: 0.85rem;
    }

    .back a {
      color: #7a3b5c;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Create account ðŸ’—</h1>
    <p>Friendship first. No pressure. Ever.</p>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password (min 6 characters)" />
    <input type="password" id="confirm" placeholder="Confirm password" />

    <div class="checkbox">
      <input type="checkbox" id="showPass" />
      <label for="showPass">Show password</label>
    </div>

    <button onclick="signUp()">Create account</button>

    <div class="back">
      <a href="login.html">Already have an account?</a>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword 
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDs3isKSoDrgTV00P0XQbm3RP5RZOufvIE",
      authDomain: "ccsq-c2e3e.firebaseapp.com",
      projectId: "ccsq-c2e3e",
      storageBucket: "ccsq-c2e3e.firebasestorage.app",
      messagingSenderId: "1092085359746",
      appId: "1:1092085359746:web:9184879638b1183ce4009b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const passwordInput = document.getElementById("password");
    const confirmInput = document.getElementById("confirm");

    document.getElementById("showPass").addEventListener("change", e => {
      const type = e.target.checked ? "text" : "password";
      passwordInput.type = type;
      confirmInput.type = type;
    });

    window.signUp = async () => {
      const email = document.getElementById("email").value.trim();
      const password = passwordInput.value;
      const confirm = confirmInput.value;

      if (!email || !password || !confirm) {
        alert("Please fill everything in ðŸ’•");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters ðŸ’¡");
        return;
      }

      if (password !== confirm) {
        alert("Passwords donâ€™t match ðŸ’”");
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        window.location.href = "profilec.html";
      } catch (err) {
        alert(err.message);
      }
    };
  </script>

</body>
</html>
