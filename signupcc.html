<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create account · CC²</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDs3isKSoDrgTV00P0XQbm3RP5RZOufvIE",
  authDomain: "ccsq-c2e3e.firebaseapp.com",
  projectId: "ccsq-c2e3e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.signup = async () => {
  try {
    await createUserWithEmailAndPassword(auth, email.value, password.value);
    window.location.href = "profilec.html";
  } catch (e) {
    alert(e.message);
  }
};
</script>

<style>
body { background:#f3e6ff; font-family:Arial; }
.box {
  max-width:420px;
  margin:80px auto;
  background:#fff;
  padding:30px;
  border-radius:22px;
}
input, button {
  width:100%;
  padding:14px;
  margin-top:14px;
  border-radius:14px;
}
button { background:#f6a6bd; border:none; }
</style>
</head>

<body>
<div class="box">
<h2>Create CC² account</h2>
<input id="email" type="email" placeholder="Email">
<input id="password" type="password" placeholder="Password (min 6)">
<button type="button" onclick="signup()">Create account</button>
<p style="text-align:center">
<a href="login.html">Back to login</a>
</p>
</div>
</body>
</html>
