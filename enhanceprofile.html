<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Enhance Profile â€“ CCÂ²</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:linear-gradient(180deg,#1f133f,#5a2ea6);
  color:#fff;
}
.box{
  max-width:820px;
  margin:auto;
  padding:30px;
}
.card{
  background:linear-gradient(145deg,#7b5cff,#ff5fa2);
  border-radius:36px;
  padding:30px;
  box-shadow:0 30px 60px rgba(0,0,0,.4);
}
input,textarea,select{
  width:100%;
  padding:14px;
  border-radius:20px;
  border:none;
  margin-bottom:16px;
}
button{
  background:#1f133f;
  color:#fff;
  border:none;
  padding:16px;
  border-radius:999px;
  font-weight:900;
  width:100%;
}
</style>
</head>

<body>

<div class="box">
<div class="card">

<h2>Enhance my profile âœ¨</h2>

<input id="name" placeholder="Name">
<input id="location" placeholder="Country Â· Area">
<textarea id="bio" placeholder="Who are you when nobodyâ€™s watching?"></textarea>

<select id="availability">
  <option>Online friendship</option>
  <option>In-person meet-ups</option>
  <option>Both</option>
</select>

<input type="file" id="photo">

<input id="interestInput" placeholder="Add an interest">
<button type="button" onclick="addInterest()">Add interest</button>
<div id="interestList"></div>

<textarea id="commentInput" placeholder="Leave something kind ðŸ’œ"></textarea>
<button type="button" onclick="addComment()">Add message</button>

<button onclick="save()">Save profile</button>

</div>
</div>

<script>
let profile = JSON.parse(localStorage.getItem("cc2profile")) || {
  interests:[],
  comments:[]
};

const banned=["hate","kill","abuse","ugly","slur"];

name.value = profile.name || "";
location.value = profile.location || "";
bio.value = profile.bio || "";
availability.value = profile.availability || "";

profile.interests.forEach(i=>{
  interestList.innerHTML += i+"<br>";
});
profile.comments.forEach(c=>{
  interestList.innerHTML += "";
});

function addInterest(){
  if(interestInput.value){
    profile.interests.push(interestInput.value);
    interestList.innerHTML += interestInput.value+"<br>";
    interestInput.value="";
  }
}

function addComment(){
  const t = commentInput.value.toLowerCase();
  if(banned.some(w=>t.includes(w))){
    alert("Keep things kind ðŸ’œ");
    return;
  }
  profile.comments.push(commentInput.value);
  commentInput.value="";
}

function save(){
  profile.name = name.value;
  profile.location = location.value;
  profile.bio = bio.value;
  profile.availability = availability.value;

  const file = photo.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = ()=>{
      profile.photo = reader.result;
      localStorage.setItem("cc2profile",JSON.stringify(profile));
      window.location.href="profilec.html";
    };
    reader.readAsDataURL(file);
  }else{
    localStorage.setItem("cc2profile",JSON.stringify(profile));
    window.location.href="profilec.html";
  }
}
</script>

</body>
</html>
