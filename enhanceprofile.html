<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CC² · Enhance My Profile</title>

<style>
:root{
  --bg1:#241536;
  --bg2:#3b235c;
  --surface:#5a3b77;
  --surface2:#6a4f86;
  --text:#f2eef7;
  --muted:rgba(242,238,247,.65);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:
    radial-gradient(1200px at 20% 10%, #7b5c8f, transparent),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
}

.topbar{
  padding:20px 28px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.topbar a{
  color:var(--text);
  text-decoration:none;
  font-size:14px;
  opacity:.8;
}

.container{
  max-width:820px;
  margin:0 auto;
  padding:20px 28px 60px;
}

.card{
  background:linear-gradient(145deg,var(--surface),var(--surface2));
  border-radius:42px;
  padding:32px 34px;
  box-shadow:
    0 30px 70px rgba(0,0,0,.4),
    inset 0 1px 0 rgba(255,255,255,.08);
}

.card h2{
  margin:0 0 24px;
  font-weight:600;
}

label{
  display:block;
  font-size:13px;
  margin-bottom:6px;
  opacity:.85;
}

input, textarea, select{
  width:100%;
  padding:14px 18px;
  border-radius:999px;
  border:none;
  background:#241536;
  color:var(--text);
  font-family:inherit;
  font-size:14px;
  margin-bottom:18px;
}

textarea{
  border-radius:22px;
  resize:none;
}

.checkbox{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:18px;
  font-size:13px;
}

.checkbox input{
  width:auto;
}

.interests{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-bottom:18px;
}

.tag{
  background:rgba(0,0,0,.25);
  padding:8px 14px;
  border-radius:999px;
  font-size:13px;
}

.actions{
  display:flex;
  justify-content:space-between;
  margin-top:28px;
}

button{
  padding:14px 24px;
  border-radius:999px;
  border:none;
  background:#241536;
  color:var(--text);
  font-size:14px;
  cursor:pointer;
  transition:
    transform .25s cubic-bezier(.4,0,.2,1),
    box-shadow .25s cubic-bezier(.4,0,.2,1);
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 22px rgba(0,0,0,.35);
}
</style>
</head>

<body>

<div class="topbar">
  <a href="profilec.html">← Back to profile</a>
  <span>CC² · Enhance My Profile</span>
  <span></span>
</div>

<div class="container">

  <div class="card">
    <h2>Enhance my profile</h2>

    <!-- PHOTO -->
    <label>Profile photo (optional)</label>
    <input type="file">

    <!-- ABOUT -->
    <label>A bit about me (optional)</label>
    <textarea rows="4" placeholder="Share as much or as little as you like…"></textarea>

    <!-- GENDER -->
    <label>Gender (optional)</label>
    <select>
      <option>Prefer not to say</option>
      <option>Male</option>
      <option>Female</option>
    </select>

    <!-- AGE -->
    <label>Age range (optional)</label>
    <select>
      <option>Prefer not to say</option>
      <option>16–20</option>
      <option>21–25</option>
      <option>26–30</option>
      <option>31–35</option>
      <option>36–40</option>
      <option>41–45</option>
      <option>46–50</option>
      <option>51–55</option>
      <option>56–60</option>
      <option>60+</option>
    </select>

    <div class="checkbox">
      <input type="checkbox" checked>
      <span>Hide my age on my profile</span>
    </div>

    <!-- INTERESTS -->
    <label>Interests (at least one required)</label>
    <input placeholder="Type an interest and press enter">

    <div class="interests">
      <div class="tag">Walking</div>
      <div class="tag">Coffee</div>
      <div class="tag">Books</div>
    </div>

    <div class="actions">
      <button onclick="location.href='profilec.html'">Save changes</button>
      <span></span>
    </div>

  </div>

</div>

</body>
</html>
