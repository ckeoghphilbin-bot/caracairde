<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CC¬≤ ¬∑ Waves</title>

<style>
:root{
  --bg1:#241536;
  --bg2:#3b235c;
  --surface:#5a3b77;
  --surface2:#6a4f86;
  --text:#f2eef7;
  --muted:rgba(242,238,247,.65);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:
    radial-gradient(1200px at 20% 10%, #7b5c8f, transparent),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
}

.topbar{
  padding:20px 28px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.topbar a{
  color:var(--text);
  text-decoration:none;
  font-size:14px;
  opacity:.8;
}

.container{
  max-width:900px;
  margin:0 auto;
  padding:20px 28px 60px;
}

.section{
  margin-bottom:42px;
}

.section h2{
  margin:0 0 10px;
  font-weight:600;
}

.helper{
  font-size:13px;
  opacity:.6;
  margin-bottom:18px;
}

.card{
  background:linear-gradient(145deg,var(--surface),var(--surface2));
  border-radius:28px;
  padding:22px 24px;
  margin-bottom:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
}

.card p{
  margin:0;
  font-size:14px;
}

.actions{
  display:flex;
  gap:10px;
  align-items:center;
}

button{
  padding:10px 18px;
  border-radius:999px;
  border:none;
  background:#241536;
  color:var(--text);
  font-size:13px;
  cursor:pointer;
}

.status{
  font-size:13px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="topbar">
  <a href="index.html">‚Üê Home</a>
  <span>CC¬≤ ¬∑ Waves</span>
  <span></span>
</div>

<div class="container">

  <!-- INCOMING WAVES -->
  <div class="section">
    <h2>Incoming waves</h2>
    <div class="helper">
      A wave just means ‚Äúopen to connect‚Äù. Nothing more.
    </div>
    <div id="incoming"></div>
  </div>

  <!-- CONNECTIONS -->
  <div class="section">
    <h2>Connections</h2>
    <div class="helper">
      Once you‚Äôre connected, you can write privately.
    </div>
    <div id="connections"></div>
  </div>

</div>

<script>
if(!localStorage.getItem("cc2_incoming")){
  localStorage.setItem("cc2_incoming", JSON.stringify([
    "James ¬∑ Leeds",
    "Aoife ¬∑ Galway"
  ]));
}
if(!localStorage.getItem("cc2_connections")){
  localStorage.setItem("cc2_connections", JSON.stringify([]));
}

const incomingEl = document.getElementById("incoming");
const connectionsEl = document.getElementById("connections");

function render(){
  incomingEl.innerHTML="";
  connectionsEl.innerHTML="";

  const incoming = JSON.parse(localStorage.getItem("cc2_incoming"));
  const connections = JSON.parse(localStorage.getItem("cc2_connections"));

  incoming.forEach((name,i)=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <p>${name}</p>
      <div class="actions">
        <button onclick="returnWave(${i})">üëã Return wave</button>
        <button onclick="letPass(${i})">Let it pass</button>
      </div>`;
    incomingEl.appendChild(d);
  });

  if(incoming.length === 0){
    incomingEl.innerHTML = `<div class="status">No waves waiting.</div>`;
  }

  connections.forEach(name=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <p>${name}</p>
      <div class="actions">
        <button onclick="openMessages('${name}')">Write a letter</button>
      </div>`;
    connectionsEl.appendChild(d);
  });

  if(connections.length === 0){
    connectionsEl.innerHTML = `<div class="status">No connections yet.</div>`;
  }
}

function returnWave(i){
  const incoming = JSON.parse(localStorage.getItem("cc2_incoming"));
  const connections = JSON.parse(localStorage.getItem("cc2_connections"));

  connections.push(incoming[i]);
  incoming.splice(i,1);

  localStorage.setItem("cc2_incoming",JSON.stringify(incoming));
  localStorage.setItem("cc2_connections",JSON.stringify(connections));
  render();
}

function letPass(i){
  const incoming = JSON.parse(localStorage.getItem("cc2_incoming"));
  incoming.splice(i,1);
  localStorage.setItem("cc2_incoming",JSON.stringify(incoming));
  render();
}

function openMessages(name){
  localStorage.setItem("cc2_active_chat", name);
  window.location.href = "messages.html";
}

render();
</script>

</body>
</html>
