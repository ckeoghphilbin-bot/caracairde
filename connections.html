<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CC² · Waves</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --pink:#f2b6d9;
  --lav:#cdbdf6;
  --mint:#c8e6df;
  --card:#ffffff22;
  --soft:#ffffff55;
  --text:#2c2434;
}

*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,var(--pink),var(--lav),var(--mint));
  color:var(--text);
  animation:bgBreathe 10s ease-in-out infinite;
}

@keyframes bgBreathe{
  0%,100%{filter:saturate(1)}
  50%{filter:saturate(1.08)}
}

/* Header */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 22px;
}

.logo{
  font-size:22px;
  font-weight:800;
  cursor:pointer;
}

/* Layout */
.wrap{
  max-width:900px;
  margin:auto;
  padding:20px 16px 60px;
}

/* Wave card */
.wave{
  background:var(--card);
  backdrop-filter:blur(18px);
  border-radius:34px;
  padding:22px;
  margin-bottom:18px;
  animation:float 7s ease-in-out infinite, fadeIn .4s ease;
}

.wave:nth-child(2){animation-delay:1.5s}
.wave:nth-child(3){animation-delay:3s}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1;transform:translateY(0)}
}

.name{
  font-weight:700;
  margin-bottom:8px;
}

.actions{
  display:flex;
  gap:10px;
}

button{
  border:none;
  border-radius:18px;
  padding:10px 16px;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(135deg,var(--pink),var(--lav));
}
.secondary{
  background:var(--soft);
}
</style>
</head>

<body>

<div class="header">
  <div class="logo" onclick="location.href='home.html'">CC²</div>
  <div>Waves</div>
</div>

<div class="wrap">

<div class="wave">
  <div class="name">James waved at you</div>
  <div class="actions">
    <button onclick="accept()">Wave back</button>
    <button class="secondary">Ignore</button>
  </div>
</div>

<div class="wave">
  <div class="name">Aoife waved at you</div>
  <div class="actions">
    <button onclick="accept()">Wave back</button>
    <button class="secondary">Ignore</button>
  </div>
</div>

<div class="footer">
  Made with love in Éire · <a href="safety.html">Safety & community</a>
</div>

</div>

<script>
if(!localStorage.getItem("cc2_logged_in")){
  window.location.href="login.html";
}

function accept(){
  alert("Connection opened. You can now message.");
}
</script>

</body>
</html>
