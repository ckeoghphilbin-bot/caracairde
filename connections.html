<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CCÂ² Â· Waves</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --pink:#f2b6d9;
  --lav:#cdbdf6;
  --mint:#c8e6df;
  --card:#ffffff25;
  --soft:#ffffff55;
  --text:#2c2434;
  --wave:#f7c3d8;
}

*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,var(--pink),var(--lav),var(--mint));
  color:var(--text);
}

/* Header */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 22px;
}

.logo{
  font-size:22px;
  font-weight:800;
}

.header a{
  text-decoration:none;
  font-weight:600;
  color:var(--text);
}

/* Layout */
.wrap{
  max-width:900px;
  margin:0 auto;
  padding:10px 16px 60px;
}

/* Intro */
.intro{
  background:var(--card);
  backdrop-filter:blur(14px);
  border-radius:28px;
  padding:18px 22px;
  margin-bottom:20px;
  font-size:14px;
  opacity:.9;
}

/* Tabs */
.tabs{
  display:flex;
  gap:12px;
  margin-bottom:20px;
}

.tab{
  padding:12px 18px;
  border-radius:22px;
  background:var(--soft);
  font-weight:600;
  cursor:pointer;
}

.tab.active{
  background:linear-gradient(135deg,var(--pink),var(--lav));
}

/* Cards */
.list{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:16px;
}

.card{
  background:var(--card);
  backdrop-filter:blur(14px);
  border-radius:26px;
  padding:18px;
}

.name{
  font-weight:700;
  font-size:16px;
  margin-bottom:6px;
}

.meta{
  font-size:13px;
  opacity:.75;
  margin-bottom:12px;
}

/* Wave button */
.wave-btn{
  display:flex;
  align-items:center;
  gap:10px;
  background:linear-gradient(135deg,var(--wave),var(--lav));
  border:none;
  border-radius:24px;
  padding:12px 16px;
  font-weight:600;
  cursor:pointer;
}

/* Hand */
.hand{
  width:32px;
  height:32px;
  border-radius:50%;
  background:#ffd6e8;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  animation:wave 2.5s infinite ease-in-out;
}

/* Gentle wave animation */
@keyframes wave{
  0%{transform:rotate(0deg)}
  10%{transform:rotate(12deg)}
  20%{transform:rotate(-8deg)}
  30%{transform:rotate(12deg)}
  40%{transform:rotate(0deg)}
  100%{transform:rotate(0deg)}
}

/* Connect */
.connect{
  background:linear-gradient(135deg,var(--mint),#b8e0d6);
  border:none;
  border-radius:22px;
  padding:12px 16px;
  font-weight:600;
  cursor:pointer;
}

.waiting{
  font-size:13px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="header">
  <div class="logo">CCÂ²</div>
  <a href="home.html">Home</a>
</div>

<div class="wrap">

<div class="intro">
  A wave is just a gentle hello.  
  Wave back to open a conversation â€” no pressure.
</div>

<div class="tabs">
  <div class="tab active" onclick="showTab('incoming')">Waves to you</div>
  <div class="tab" onclick="showTab('sent')">Waves youâ€™ve sent</div>
</div>

<!-- WAVES TO YOU -->
<div id="incoming" class="list">

  <div class="card">
    <div class="name">James</div>
    <div class="meta">Dublin Â· Books Â· Music</div>

    <button class="wave-btn" onclick="waveBack(this)">
      <div class="hand">ðŸ‘‹</div>
      Wave back
    </button>
  </div>

</div>

<!-- WAVES YOU SENT -->
<div id="sent" class="list" style="display:none">

  <div class="card">
    <div class="name">Aoife</div>
    <div class="meta">Galway Â· Walking Â· Coffee chats</div>
    <div class="waiting">Wave sent â€” waiting</div>
  </div>

</div>

</div>

<script>
if(!localStorage.getItem("cc2_logged_in")){
  window.location.href="login.html";
}

function showTab(tab){
  incoming.style.display = tab==="incoming"?"grid":"none";
  sent.style.display = tab==="sent"?"grid":"none";
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  event.target.classList.add("active");
}

function waveBack(btn){
  btn.outerHTML = `
    <button class="connect" onclick="connect()">Connect</button>
  `;
}

function connect(){
  window.location.href="messages.html";
}
</script>

</body>
</html>
