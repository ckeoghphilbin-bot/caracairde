<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Connections 路 CC虏</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI";
  background:linear-gradient(135deg,#fde6ef,#f3e9ff);
}

.container{
  max-width:440px;
  margin:20px auto 120px;
  background:white;
  border-radius:30px;
  padding:24px;
  box-shadow:0 25px 60px rgba(0,0,0,.18);
}

h1{
  margin-top:0;
  font-size:26px;
}

.sub{
  color:#666;
  margin-bottom:14px;
}

.card{
  background:#f6f0ff;
  border-radius:22px;
  padding:16px;
  margin-top:14px;
}

.name{
  font-weight:900;
  font-size:16px;
}

.meta{
  font-size:14px;
  color:#555;
  margin-top:4px;
}

.actions{
  display:flex;
  gap:10px;
  margin-top:12px;
}

.accept{
  flex:1;
  padding:10px;
  border:none;
  border-radius:20px;
  background:#c7f0d2;
  font-weight:800;
}

.decline{
  flex:1;
  padding:10px;
  border:none;
  border-radius:20px;
  background:#f6b6b6;
  font-weight:800;
}

.empty{
  text-align:center;
  color:#777;
  margin-top:30px;
}

nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:white;
  display:flex;
  justify-content:space-around;
  padding:14px 0;
  box-shadow:0 -10px 40px rgba(0,0,0,.2);
}

nav a{
  text-decoration:none;
  font-weight:900;
  color:#555;
}
</style>
</head>

<body>

<div class="container">
  <h1>Connections </h1>
  <div class="sub">People who want to connect with you</div>

  <!-- REQUEST CARD -->
  <div class="card">
    <div class="name">Aoife</div>
    <div class="meta">Galway 路 Coffee 路 Walks</div>
    <div class="actions">
      <button class="accept" onclick="accept(this)">Accept</button>
      <button class="decline" onclick="decline(this)">Decline</button>
    </div>
  </div>

  <div class="card">
    <div class="name">Mark</div>
    <div class="meta">Dublin 路 Parenting 路 Hiking</div>
    <div class="actions">
      <button class="accept" onclick="accept(this)">Accept</button>
      <button class="decline" onclick="decline(this)">Decline</button>
    </div>
  </div>

  <div id="empty" class="empty" style="display:none;">
    No pending connections right now 
  </div>
</div>

<nav>
  <a href="index.html">Home</a>
  <a href="browse.html">Browse</a>
  <a href="connections.html">Connections</a>
  <a href="profilec.html">Profile</a>
</nav>

<script>
function accept(btn){
  btn.closest('.card').remove();
  checkEmpty();
  alert("Connection accepted ");
}

function decline(btn){
  btn.closest('.card').remove();
  checkEmpty();
}

function checkEmpty(){
  if(document.querySelectorAll('.card').length === 0){
    document.getElementById("empty").style.display="block";
  }
}
</script>

</body>
</html>
