<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CC² · Waves</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg1:#f2b6d8;
  --bg2:#c8bcf6;
  --glass:rgba(255,255,255,0.35);
  --ink:#26202f;
}

*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  color:var(--ink);
}

header{
  padding:20px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-size:22px;
  font-weight:800;
  cursor:pointer;
}

.wrap{
  max-width:900px;
  margin:auto;
  padding:20px;
}

.tabs{
  display:flex;
  gap:12px;
  margin-bottom:20px;
}

.tab{
  padding:10px 18px;
  border-radius:999px;
  background:rgba(255,255,255,0.35);
  cursor:pointer;
  font-weight:600;
  opacity:.6;
}

.tab.active{
  opacity:1;
}

.card{
  background:var(--glass);
  backdrop-filter:blur(14px);
  padding:20px 22px;
  border-radius:26px;
  margin-bottom:14px;
  animation:fadeUp .35s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1;transform:translateY(0)}
}

.actions{
  margin-top:10px;
  display:flex;
  gap:10px;
}

button{
  padding:10px 16px;
  border-radius:18px;
  border:none;
  cursor:pointer;
  font-weight:600;
}

.primary{
  background:#26202f;
  color:white;
}

.secondary{
  background:rgba(0,0,0,0.15);
  color:white;
}

.empty{
  opacity:.6;
  text-align:center;
  margin-top:40px;
}
</style>
</head>

<body>

<script>
if(localStorage.getItem("cc2_logged_in")!=="yes"){
  location.href="login.html";
}
</script>

<header>
  <div class="logo" onclick="location.href='home.html'">CC²</div>
  <div>Waves</div>
</header>

<div class="wrap">

<div class="tabs">
  <div class="tab active" onclick="showTab('incoming')">Incoming</div>
  <div class="tab" onclick="showTab('sent')">Sent</div>
  <div class="tab" onclick="showTab('connected')">Connected</div>
</div>

<div id="incoming"></div>
<div id="sent" style="display:none"></div>
<div id="connected" style="display:none"></div>

</div>

<script>
/* demo data */
let incoming = JSON.parse(localStorage.getItem("cc2_waves_in") || '["James","Aoife"]');
let sent = JSON.parse(localStorage.getItem("cc2_waves_sent") || '["Liam"]');
let connected = JSON.parse(localStorage.getItem("cc2_waves_connected") || '[]');

function render(){
  renderList("incoming", incoming, true);
  renderList("sent", sent, false);
  renderList("connected", connected, false, true);
}

function renderList(id, list, actionable, isConnected){
  const el=document.getElementById(id);
  el.innerHTML="";
  if(!list.length){
    el.innerHTML='<div class="empty">Nothing here yet</div>';
    return;
  }

  list.forEach(name=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML="<strong>"+name+"</strong>";

    if(actionable){
      const a=document.createElement("div");
      a.className="actions";

      const yes=document.createElement("button");
      yes.className="primary";
      yes.textContent="Wave back";
      yes.onclick=()=>accept(name);

      const no=document.createElement("button");
      no.className="secondary";
      no.textContent="Ignore";
      no.onclick=()=>ignore(name);

      a.appendChild(yes);
      a.appendChild(no);
      c.appendChild(a);
    }

    if(isConnected){
      const m=document.createElement("div");
      m.className="actions";
      const b=document.createElement("button");
      b.className="primary";
      b.textContent="Message";
      m.appendChild(b);
      c.appendChild(m);
    }

    el.appendChild(c);
  });
}

function accept(name){
  incoming=incoming.filter(n=>n!==name);
  connected.push(name);
  addNotification(name+" connected with you");
  save();
  render();
}

function ignore(name){
  incoming=incoming.filter(n=>n!==name);
  save();
  render();
}

function save(){
  localStorage.setItem("cc2_waves_in",JSON.stringify(incoming));
  localStorage.setItem("cc2_waves_sent",JSON.stringify(sent));
  localStorage.setItem("cc2_waves_connected",JSON.stringify(connected));
}

function addNotification(text){
  let n=JSON.parse(localStorage.getItem("cc2_notifications")||"[]");
  n.push(text);
  localStorage.setItem("cc2_notifications",JSON.stringify(n));
}

function showTab(t){
  ["incoming","sent","connected"].forEach(x=>{
    document.getElementById(x).style.display = x===t?"block":"none";
  });
  document.querySelectorAll(".tab").forEach(tab=>tab.classList.remove("active"));
  event.target.classList.add("active");
}

render();
</script>

</body>
</html>
