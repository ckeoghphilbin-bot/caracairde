<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CC² · Waves</title>

<style>
:root{
  --bg1:#241536;
  --bg2:#3b235c;
  --surface:#5a3b77;
  --surface2:#6a4f86;
  --text:#f2eef7;
  --muted:rgba(242,238,247,.65);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:
    radial-gradient(1200px at 20% 10%, #7b5c8f, transparent),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
}

.topbar{
  padding:20px 28px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.topbar a{
  color:var(--text);
  text-decoration:none;
  font-size:14px;
  opacity:.8;
}

.container{
  max-width:900px;
  margin:0 auto;
  padding:20px 28px 60px;
}

.section{
  margin-bottom:42px;
}

.section h2{
  margin:0 0 18px;
  font-weight:600;
}

.card{
  background:linear-gradient(145deg,var(--surface),var(--surface2));
  border-radius:28px;
  padding:22px 24px;
  margin-bottom:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:
    0 20px 40px rgba(0,0,0,.35),
    inset 0 1px 0 rgba(255,255,255,.08);
  animation:breathe 10s ease-in-out infinite;
}

.card p{
  margin:0;
  font-size:14px;
  opacity:.9;
}

.actions{
  display:flex;
  gap:10px;
}

button{
  padding:10px 18px;
  border-radius:999px;
  border:none;
  background:#241536;
  color:var(--text);
  font-size:13px;
  cursor:pointer;
  transition:
    transform .25s cubic-bezier(.4,0,.2,1),
    box-shadow .25s cubic-bezier(.4,0,.2,1);
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 22px rgba(0,0,0,.35);
}

.muted{
  opacity:.6;
  font-size:13px;
}

@keyframes breathe{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.01)}
}
</style>
</head>

<body>

<div class="topbar">
  <a href="index.html">← Home</a>
  <span>CC² · Waves</span>
  <span></span>
</div>

<div class="container">

  <!-- INCOMING -->
  <div class="section">
    <h2>Incoming waves</h2>
    <div id="incoming"></div>
    <p class="muted">Only you can see these.</p>
  </div>

  <!-- CONNECTIONS -->
  <div class="section">
    <h2>Connections</h2>
    <div id="connections"></div>
    <p class="muted">These are mutual and private.</p>
  </div>

</div>

<script>
/* --- MOCK DATA FOR MVP --- */
if(!localStorage.getItem("cc2_incoming")){
  localStorage.setItem("cc2_incoming", JSON.stringify([
    "James · Leeds",
    "Aoife · Galway"
  ]));
}
if(!localStorage.getItem("cc2_connections")){
  localStorage.setItem("cc2_connections", JSON.stringify([]));
}

const incomingEl = document.getElementById("incoming");
const connectionsEl = document.getElementById("connections");

function render(){
  incomingEl.innerHTML="";
  connectionsEl.innerHTML="";

  const incoming = JSON.parse(localStorage.getItem("cc2_incoming"));
  const connections = JSON.parse(localStorage.getItem("cc2_connections"));

  incoming.forEach((name,i)=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <p>${name}</p>
      <div class="actions">
        <button onclick="accept(${i})">Accept</button>
        <button onclick="dismiss(${i})">Dismiss</button>
      </div>`;
    incomingEl.appendChild(d);
  });

  connections.forEach(name=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`<p>${name}</p>`;
    connectionsEl.appendChild(d);
  });
}

function accept(i){
  const incoming = JSON.parse(localStorage.getItem("cc2_incoming"));
  const connections = JSON.parse(localStorage.getItem("cc2_connections"));
  connections.push(incoming[i]);
  incoming.splice(i,1);
  localStorage.setItem("cc2_incoming",JSON.stringify(incoming));
  localStorage.setItem("cc2_connections",JSON.stringify(connections));
  render();
}

function dismiss(i){
  const incoming = JSON.parse(localStorage.getItem("cc2_incoming"));
  incoming.splice(i,1);
  localStorage.setItem("cc2_incoming",JSON.stringify(incoming));
  render();
}

render();
</script>

</body>
</html>
