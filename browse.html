<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CC虏 路 Have a Snoop</title>

<style>
:root{
  --bg1:#241536;
  --bg2:#3b235c;
  --surface:#5a3b77;
  --surface2:#6a4f86;
  --text:#f2eef7;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:
    radial-gradient(1200px at 20% 10%, #7b5c8f, transparent),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
}

/* ---------- TOP BAR ---------- */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 28px;
}

.brand{
  font-size:18px;
  font-weight:800;
  letter-spacing:.08em;
}

.topbar .right{
  display:flex;
  gap:14px;
}

.topbar a, .topbar button{
  font-size:13px;
  color:var(--text);
  background:#241536;
  border:none;
  border-radius:999px;
  padding:10px 16px;
  cursor:pointer;
  text-decoration:none;
}

/* ---------- CONTENT ---------- */
.container{
  max-width:1100px;
  margin:0 auto;
  padding:32px 28px 80px;
}

.helper{
  font-size:14px;
  opacity:.7;
  margin-bottom:32px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:32px;
}

.card{
  background:linear-gradient(145deg,var(--surface),var(--surface2));
  border-radius:36px;
  padding:26px 24px;
  box-shadow:0 24px 50px rgba(0,0,0,.35);
}

.card h3{
  margin:0 0 6px;
}

.card p{
  font-size:14px;
  opacity:.85;
}

button{
  margin-top:14px;
  padding:10px 18px;
  border-radius:999px;
  border:none;
  background:#241536;
  color:var(--text);
  cursor:pointer;
}
</style>
</head>

<body>

<!-- LOGIN PROTECTION -->
<script>
if(localStorage.getItem("cc2_logged_in") !== "true"){
  window.location.href = "login.html";
}
</script>

<!-- TOP BAR -->
<div class="topbar">
  <div class="brand">CC虏</div>
  <div class="right">
    <a href="index.html">Home</a>
    <button onclick="logout()">Log out</button>
  </div>
</div>

<div class="container">
  <div class="helper">Have a look around. Nobodys notified.</div>

  <div class="grid">
    <div class="card">
      <h3>Aoife</h3>
      <p>Galway 路 Walking, Coffee</p>
      <button onclick="sendWave('Aoife 路 Galway')"> Send wave</button>
    </div>

    <div class="card">
      <h3>James</h3>
      <p>Leeds 路 Music, Coffee</p>
      <button onclick="sendWave('James 路 Leeds')"> Send wave</button>
    </div>

    <div class="card">
      <h3>Saoirse</h3>
      <p>Dublin 路 Books, Quiet chats</p>
      <button onclick="sendWave('Saoirse 路 Dublin')"> Send wave</button>
    </div>
  </div>
</div>

<script>
function logout(){
  localStorage.removeItem("cc2_logged_in");
  window.location.href="login.html";
}

function sendWave(name){
  let incoming = JSON.parse(localStorage.getItem("cc2_incoming")) || [];
  if(!incoming.includes(name)){
    incoming.push(name);
    localStorage.setItem("cc2_incoming", JSON.stringify(incoming));
    alert("Wave sent ");
  } else {
    alert("Youve already waved ");
  }
}
</script>

</body>
</html>
