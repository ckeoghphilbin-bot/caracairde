<style>
:root{
  --bg1:#241536;
  --bg2:#3b235c;
  --surface:#5a3b77;
  --surface2:#6a4f86;
  --text:#f2eef7;
  --muted:rgba(242,238,247,.65);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:
    radial-gradient(1200px at 20% 10%, #7b5c8f, transparent),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
}

.topbar{
  padding:20px 28px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.topbar a{
  color:var(--text);
  text-decoration:none;
  font-size:14px;
  opacity:.8;
}

.container{
  max-width:1000px;
  margin:0 auto;
  padding:20px 28px 60px;
}

.filters{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:16px;
  margin-bottom:36px;
}

select{
  padding:14px 18px;
  border-radius:999px;
  border:none;
  background:var(--surface);
  color:var(--text);
  font-size:14px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:28px;
}

.card{
  background:linear-gradient(145deg,var(--surface),var(--surface2));
  border-radius:36px;
  padding:26px 24px;
  box-shadow:
    0 24px 50px rgba(0,0,0,.35),
    inset 0 1px 0 rgba(255,255,255,.08);
  animation:breathe 10s ease-in-out infinite;
}

.card h3{
  margin:0 0 8px;
  font-weight:600;
}

.card p{
  margin:0 0 16px;
  font-size:14px;
  opacity:.85;
  line-height:1.6;
}

.tags{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-bottom:16px;
}

.tag{
  background:rgba(0,0,0,.25);
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
}

.actions{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button{
  padding:10px 18px;
  border-radius:999px;
  border:none;
  background:#241536;
  color:var(--text);
  font-size:13px;
  cursor:pointer;
  transition:
    transform .25s cubic-bezier(.4,0,.2,1),
    box-shadow .25s cubic-bezier(.4,0,.2,1);
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 22px rgba(0,0,0,.35);
}

@keyframes breathe{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.01)}
}
</style>
</head>
