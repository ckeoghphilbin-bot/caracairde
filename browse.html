<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CC² · Browse</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:linear-gradient(135deg,#f2b6d8,#c8bcf6);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}

header{
  padding:20px 24px;
  display:flex;
  justify-content:space-between;
}

.wrap{
  max-width:960px;
  margin:auto;
  padding:20px;
}

.filters{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:12px;
}

input,select{
  padding:14px;
  border-radius:18px;
  border:none;
  background:rgba(255,255,255,0.6);
}

.card{
  margin-top:18px;
  padding:24px;
  border-radius:30px;
  background:rgba(255,255,255,0.35);
  backdrop-filter:blur(14px);
  cursor:pointer;
}
</style>
</head>

<body>

<script>
if(localStorage.getItem("cc2_logged_in")!=="yes"){
  location.href="login.html";
}
</script>

<header>
  <div onclick="location.href='home.html'">CC²</div>
  <div>Browse</div>
</header>

<div class="wrap">

<div class="filters">
  <select>
    <option>Any interest</option>
    <option>Walking</option>
    <option>Books</option>
    <option>Art</option>
    <option>Fitness</option>
    <option>Parenting</option>
  </select>

  <select>
    <option>Ireland</option>
    <option>United Kingdom</option>
  </select>

  <input placeholder="Search town or county">
</div>

<div class="card" onclick="location.href='profilec.html'">
  <strong>James</strong><br>
  Dublin · Walking · Coffee
</div>

<div class="card" onclick="location.href='profilec.html'">
  <strong>Aoife</strong><br>
  Galway · Art · Books
</div>

</div>

</body>
</html>
