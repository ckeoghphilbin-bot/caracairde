<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CC虏 路 Browse</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --pink:#f2b6d9;
  --lav:#cdbdf6;
  --mint:#c8e6df;
  --card:#ffffff25;
  --soft:#ffffff55;
  --text:#2c2434;
}

*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,var(--pink),var(--lav),var(--mint));
  color:var(--text);
}

/* Header */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 22px;
}

.logo{
  font-size:22px;
  font-weight:800;
}

.header a{
  text-decoration:none;
  font-weight:600;
  color:var(--text);
}

/* Layout */
.wrap{
  max-width:1100px;
  margin:0 auto;
  padding:10px 16px 60px;
}

/* Filters */
.filters{
  background:var(--card);
  backdrop-filter:blur(14px);
  border-radius:30px;
  padding:20px;
  margin-bottom:24px;
}

.filters h2{
  margin-top:0;
  font-size:20px;
}

.filter-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:14px;
}

select{
  width:100%;
  border:none;
  border-radius:18px;
  padding:14px;
  background:var(--soft);
  font-size:14px;
}

/* Search button */
.search-btn{
  margin-top:18px;
  width:100%;
  padding:16px;
  border-radius:28px;
  border:none;
  font-size:17px;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(135deg,var(--pink),var(--lav));
  opacity:.6;
}

.search-btn.enabled{
  opacity:1;
}

/* Results */
.results{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
}

.card{
  background:var(--card);
  backdrop-filter:blur(14px);
  border-radius:28px;
  padding:18px;
  cursor:pointer;
  transition:transform .15s ease;
}

.card:hover{
  transform:translateY(-3px);
}

.avatar{
  width:100%;
  height:140px;
  border-radius:22px;
  background:var(--soft);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
  margin-bottom:12px;
}

.name{
  font-weight:700;
  font-size:16px;
}

.meta{
  font-size:13px;
  opacity:.75;
  margin-top:4px;
}
</style>
</head>

<body>

<div class="header">
  <div class="logo">CC虏</div>
  <a href="home.html">Home</a>
</div>

<div class="wrap">

<!-- FILTERS -->
<div class="filters">
  <h2>Browse people</h2>

  <div class="filter-grid">
    <select id="country" onchange="populateCounties(); enableSearch()">
      <option value="">Country</option>
      <option value="Ireland">Ireland</option>
      <option value="UK">United Kingdom</option>
    </select>

    <select id="county" onchange="enableSearch()">
      <option value="">County / Area</option>
    </select>

    <select id="interest" onchange="enableSearch()">
      <option value="">Interest</option>
      <option>Coffee chats</option>
      <option>Walking</option>
      <option>Books</option>
      <option>Music</option>
      <option>Parenting</option>
      <option>Neurodiversity</option>
      <option>Creativity</option>
      <option>Fitness</option>
    </select>

    <select id="availability" onchange="enableSearch()">
      <option value="">Availability</option>
      <option>Online friendships</option>
      <option>Meet ups</option>
      <option>Both</option>
    </select>
  </div>

  <button id="searchBtn" class="search-btn" onclick="search()"> Search</button>
</div>

<!-- RESULTS -->
<div id="results" class="results" style="display:none">

  <div class="card" onclick="location.href='profilec.html'">
    <div class="avatar">Profile photo</div>
    <div class="name">James</div>
    <div class="meta">Dublin 路 Books 路 Meet ups</div>
  </div>

  <div class="card" onclick="location.href='profilec.html'">
    <div class="avatar">Profile photo</div>
    <div class="name">Aoife</div>
    <div class="meta">Galway 路 Walking 路 Online</div>
  </div>

</div>

</div>

<script>
if(!localStorage.getItem("cc2_logged_in")){
  window.location.href="login.html";
}

const counties={
  Ireland:["Antrim","Armagh","Carlow","Cavan","Clare","Cork","Derry","Donegal","Down","Dublin","Fermanagh","Galway","Kerry","Kildare","Kilkenny","Laois","Leitrim","Limerick","Longford","Louth","Mayo","Meath","Monaghan","Offaly","Roscommon","Sligo","Tipperary","Tyrone","Waterford","Westmeath","Wexford","Wicklow"],
  UK:["London","Manchester","Birmingham","Leeds","Liverpool","Bristol","Brighton","Glasgow","Edinburgh","Cardiff","Belfast"]
};

function populateCounties(){
  const c=document.getElementById("country").value;
  county.innerHTML='<option value="">County / Area</option>';
  (counties[c]||[]).forEach(x=>{
    const o=document.createElement("option");
    o.textContent=x;
    county.appendChild(o);
  });
}

function enableSearch(){
  document.getElementById("searchBtn").classList.add("enabled");
}

function search(){
  document.getElementById("results").style.display="grid";
}
</script>

</body>
</html>
