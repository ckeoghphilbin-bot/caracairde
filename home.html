<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CC² · Home</title>

<style>
:root{
  --pink:#f4b4cf;
  --lav:#c8baf4;
  --peach:#ffd2c2;
  --ink:#2a2233;
  --glass:rgba(255,255,255,0.28);
}

*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  color:var(--ink);
  background:linear-gradient(120deg,var(--lav),var(--pink),var(--peach));
  background-size:300% 300%;
  animation:bgFlow 18s ease infinite;
}

@keyframes bgFlow{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* LOGIN GUARD */
.guard{display:none}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 22px;
}

.brand{
  font-size:26px;
  font-weight:800;
}

.right{
  display:flex;
  align-items:center;
  gap:14px;
}

.cafe{
  padding:10px 18px;
  border-radius:999px;
  background:var(--glass);
  backdrop-filter:blur(10px);
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}
.cafe:hover{transform:scale(1.05)}

.notify{
  width:40px;
  height:40px;
  border-radius:50%;
  background:var(--glass);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  cursor:pointer;
  transition:.3s;
}

.logout{
  padding:10px 16px;
  border-radius:999px;
  background:rgba(0,0,0,0.15);
  color:white;
  font-size:14px;
  cursor:pointer;
  transition:.3s;
}
.logout:hover{background:rgba(0,0,0,0.25)}

/* MAIN */
main{
  max-width:900px;
  margin:auto;
  padding:40px 20px 60px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:28px;
}

.card{
  height:170px;
  border-radius:30px;
  background:var(--glass);
  backdrop-filter:blur(14px);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-size:18px;
  font-weight:700;
  cursor:pointer;
  animation:float 6.5s ease-in-out infinite;
  transition:.35s;
}

.card:nth-child(2){animation-delay:1.2s}
.card:nth-child(3){animation-delay:2.4s}
.card:nth-child(4){animation-delay:3.6s}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

.card:hover{
  transform:translateY(-14px) scale(1.05);
  box-shadow:0 30px 60px rgba(0,0,0,.18);
}

/* FOOTER */
footer{
  text-align:center;
  padding:26px 10px 14px;
  font-size:13px;
  opacity:.7;
}
footer a{
  color:inherit;
  text-decoration:none;
  font-weight:600;
  margin-left:10px;
}
</style>
</head>

<body>

<script>
if(localStorage.getItem("cc2_logged_in")!=="yes"){
  window.location.href="login.html";
}
</script>

<header>
  <div class="brand">CC²</div>

  <div class="right">
    <div class="cafe" onclick="location.href='coffee-room.html'">
      ☕ Enter Café
    </div>

    <div class="notify" id="notifyDot" onclick="goNotifications()">•</div>

    <div class="logout" onclick="logout()">Log out</div>
  </div>
</header>

<main>
  <div class="grid">
    <div class="card" onclick="location.href='messages.html'">You’ve Got Post</div>
    <div class="card" onclick="location.href='browse.html'">Have a Snoop</div>
    <div class="card" onclick="location.href='connections.html'">Waves</div>
    <div class="card" onclick="location.href='profilec.html'">All About Me</div>
  </div>
</main>

<footer>
  Made with love in Éire
  <a href="safety.html">Safety</a>
</footer>

<script>
function logout(){
  localStorage.removeItem("cc2_logged_in");
  window.location.href="login.html";
}

function goNotifications(){
  window.location.href="notifications.html";
}

/* Notification dot logic */
(function(){
  const notes = JSON.parse(localStorage.getItem("cc2_notifications") || "[]");
  const dot = document.getElementById("notifyDot");
  if(!notes.length){
    dot.style.opacity = "0.25";
  }
})();
</script>

</body>
</html>
