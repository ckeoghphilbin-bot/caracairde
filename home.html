<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CC² · Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#f2b6d9,#cdbdf6,#c8e6df);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}
.header{
  padding:18px 22px;
  display:flex;
  justify-content:space-between;
}
.grid{
  max-width:900px;
  margin:40px auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
  padding:0 16px;
}
.tile{
  background:rgba(255,255,255,.25);
  backdrop-filter:blur(16px);
  padding:28px;
  border-radius:36px;
  text-align:center;
  cursor:pointer;
  transition:.3s;
}
.tile:hover{
  transform:translateY(-6px);
}
.footer{
  text-align:center;
  font-size:12px;
  opacity:.6;
}
a{color:inherit;text-decoration:none}
</style>
</head>
<body>

<div class="header">
  <strong>CC²</strong>
  <button onclick="logout()">Log out</button>
</div>

<div class="grid">
  <div class="tile" onclick="location.href='messages.html'">You’ve got post</div>
  <div class="tile" onclick="location.href='connections.html'">Waves</div>
  <div class="tile" onclick="location.href='browse.html'">Have a snoop</div>
  <div class="tile" onclick="location.href='profilec.html'">All about me</div>
</div>

<div class="footer">
  Made with love in Éire · <a href="safety.html">Safety & community</a>
</div>

<script>
if(!localStorage.cc2_logged_in) location.href="login.html";
function logout(){
  localStorage.removeItem("cc2_logged_in");
  location.href="login.html";
}
</script>

</body>
</html>
