<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CC² · Home</title>

<style>
:root{
  --bg1:#2b1b3f;
  --bg2:#4a2f6f;
  --bg3:#7b5c8f;
  --surface:#5e4676;
  --text:#f2eef7;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:
    radial-gradient(1200px at 20% 10%, var(--bg3), transparent),
    radial-gradient(1000px at 80% 90%, #8b6fa0, transparent),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
}

/* ---------- TOP BAR ---------- */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 28px;
}

.brand{
  font-size:20px;
  font-weight:800;
  letter-spacing:.08em;
}

.topbar button{
  padding:10px 18px;
  border-radius:999px;
  border:none;
  background:#241536;
  color:var(--text);
  font-size:13px;
  cursor:pointer;
  opacity:.9;
}

.topbar button:hover{
  opacity:1;
}

/* ---------- MAIN ---------- */
.wrapper{
  max-width:900px;
  margin:0 auto;
  padding:60px 32px 40px;
  text-align:center;
}

.subtitle{
  font-size:15px;
  opacity:.8;
  margin-bottom:56px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:48px;
  justify-items:center;
}

.portal{
  width:190px;
  height:190px;
  border-radius:42%;
  background:linear-gradient(145deg,#6d528a,#8b6fa0);
  box-shadow:
    0 18px 40px rgba(0,0,0,.35),
    inset 0 1px 0 rgba(255,255,255,.08);
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  color:var(--text);
  font-size:15px;
  font-weight:600;
  animation:breathe 9s ease-in-out infinite;
  transition:transform .25s ease, box-shadow .25s ease;
}

.portal:hover{
  transform:translateY(-4px) scale(1.02);
  box-shadow:0 26px 60px rgba(0,0,0,.45);
}

@keyframes breathe{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.02)}
}

.footer{
  margin-top:56px;
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>

<!-- TOP BAR WITH LOG OUT -->
<div class="topbar">
  <div class="brand">CC²</div>
  <button onclick="logout()">Log out</button>
</div>

<!-- MAIN CONTENT -->
<div class="wrapper">

  <div class="subtitle">A place to connect, without pressure.</div>

  <div class="grid">
    <a class="portal" href="coffee.html">Enter the Coffee Shop</a>
    <a class="portal" href="messages.html">You’ve Got Post</a>
    <a class="portal" href="browse.html">Have a Snoop</a>
    <a class="portal" href="profilec.html">All About Me</a>
  </div>

  <div class="footer">
    Made with love in Ireland
  </div>

</div>

<!-- LOGOUT SCRIPT -->
<script>
function logout(){
  localStorage.removeItem("cc2_logged_in");
  window.location.href = "login.html";
}
</script>

</body>
</html>
