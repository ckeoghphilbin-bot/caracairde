<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CC¬≤ ‚Äî Home</title>

<script>
if(localStorage.getItem("cc2_logged_in") !== "true"){
  window.location.href = "index.html";
}

/* Demo notification counts */
if(!localStorage.waves) localStorage.waves = 1;
if(!localStorage.messages) localStorage.messages = 2;
</script>

<style>
body{
  margin:0;
  min-height:100vh;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:linear-gradient(135deg,#c9b6ff,#f3b7d8,#bfe8e6);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#2b2b2b;
}

.wrapper{
  width:92%;
  max-width:520px;
  background:rgba(255,255,255,0.18);
  backdrop-filter:blur(14px);
  border-radius:32px;
  padding:26px;
  box-shadow:0 30px 80px rgba(0,0,0,0.15);
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:18px;
}

.brand{
  font-size:22px;
  font-weight:800;
}

.brand span{font-size:14px;opacity:.7}

.logout{
  font-size:13px;
  cursor:pointer;
  opacity:.75;
}

/* Caf√© button */
.cafe{
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  margin-bottom:22px;
  padding:14px;
  border-radius:22px;
  background:linear-gradient(135deg,#f3a6cf,#caa7ff);
  cursor:pointer;
  box-shadow:0 16px 36px rgba(0,0,0,0.18);
  transition:transform .2s, box-shadow .2s;
}

.cafe:hover{
  transform:translateY(-3px);
  box-shadow:0 22px 46px rgba(0,0,0,0.22);
}

.cafe-icon{
  font-size:26px;
  animation:steam 2.8s ease-in-out infinite;
}

@keyframes steam{
  0%{transform:translateY(0)}
  50%{transform:translateY(-4px)}
  100%{transform:translateY(0)}
}

.cafe-text{
  font-size:16px;
  font-weight:700;
}

/* Grid */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
}

.tile{
  position:relative;
  height:135px;
  border-radius:28px;
  background:linear-gradient(
    135deg,
    rgba(255,255,255,0.55),
    rgba(255,255,255,0.25)
  );
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  transition:transform .2s, box-shadow .2s;
}

.tile:hover{
  transform:translateY(-4px);
  box-shadow:0 16px 40px rgba(0,0,0,0.18);
}

.icon{
  font-size:32px;
  margin-bottom:10px;
}

.label{
  font-size:15px;
  font-weight:700;
}

/* Notification badge */
.badge{
  position:absolute;
  top:14px;
  right:14px;
  min-width:22px;
  height:22px;
  padding:0 6px;
  background:#ff5c8a;
  color:white;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
  display:flex;
  align-items:center;
  justify-content:center;
}

footer{
  text-align:center;
  margin-top:20px;
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="wrapper">

<header>
  <div class="brand">CC<span>¬≤</span></div>
  <div class="logout" onclick="logout()">Log out</div>
</header>

<!-- Caf√© -->
<div class="cafe" onclick="go('coffee-room.html')">
  <div class="cafe-icon">‚òï</div>
  <div class="cafe-text">Enter Caf√©</div>
</div>

<div class="grid">

  <!-- Messages -->
  <div class="tile" onclick="openMessages()">
    <div class="icon">üíå</div>
    <div class="label">You‚Äôve Got Post</div>
    <div class="badge" id="msgBadge"></div>
  </div>

  <!-- Browse -->
  <div class="tile" onclick="go('browse.html')">
    <div class="icon">üëÄ</div>
    <div class="label">Have a Snoop</div>
  </div>

  <!-- Waves -->
  <div class="tile" onclick="openWaves()">
    <div class="icon">üëã</div>
    <div class="label">Waves</div>
    <div class="badge" id="waveBadge"></div>
  </div>

  <!-- Profile -->
  <div class="tile" onclick="go('profilec.html')">
    <div class="icon">üßç</div>
    <div class="label">All About Me</div>
  </div>

</div>

<footer>
  Made with love in √âire üáÆüá™
</footer>

</div>

<script>
function go(page){
  window.location.href = page;
}

function logout(){
  localStorage.removeItem("cc2_logged_in");
  window.location.href = "index.html";
}

function openWaves(){
  localStorage.waves = 0;
  window.location.href = "connections.html";
}

function openMessages(){
  localStorage.messages = 0;
  window.location.href = "messages.html";
}

/* Badge logic */
function refreshBadges(){
  const w = Number(localStorage.waves);
  const m = Number(localStorage.messages);

  if(w > 0){
    waveBadge.textContent = w;
  } else {
    waveBadge.style.display = "none";
  }

  if(m > 0){
    msgBadge.textContent = m;
  } else {
    msgBadge.style.display = "none";
  }
}

refreshBadges();
</script>

</body>
</html>
