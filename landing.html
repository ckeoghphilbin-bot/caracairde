<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CC² · Friendship, without pressure</title>

<style>
:root{
  --bg1:#2b1b3f;
  --bg2:#4a2f6f;
  --bg3:#7b5c8f;
  --surface:#5e4676;
  --text:#f2eef7;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:
    radial-gradient(1200px at 20% 10%, var(--bg3), transparent),
    radial-gradient(1000px at 80% 90%, #8b6fa0, transparent),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
}

.wrapper{
  max-width:900px;
  padding:64px 32px;
  text-align:center;
}

.logo{
  font-size:46px;
  font-weight:800;
  letter-spacing:.08em;
  margin-bottom:16px;
}

.tagline{
  font-size:18px;
  opacity:.85;
  margin-bottom:48px;
}

.copy{
  max-width:620px;
  margin:0 auto 56px;
  font-size:16px;
  line-height:1.7;
  opacity:.9;
}

.actions{
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
}

.actions a{
  padding:14px 26px;
  border-radius:999px;
  background:#241536;
  color:var(--text);
  text-decoration:none;
  font-size:15px;
  transition:transform .25s ease, box-shadow .25s ease;
}

.actions a:hover{
  transform:translateY(-2px);
  box-shadow:0 14px 30px rgba(0,0,0,.35);
}

.footer{
  margin-top:64px;
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="logo">CC²</div>

  <div class="tagline">
    Friendship, without pressure.
  </div>

  <div class="copy">
    CC² is a calm social space designed for people who want connection
    without dating culture, swiping, or expectations.
    <br><br>
    You choose your pace. You choose who you talk to.
    A wave is just a wave — nothing more.
  </div>

  <div class="actions">
    <a href="login.html">Log in</a>
    <a href="signupcc.html">Create an account</a>
  </div>

  <div class="footer">
    Made with love in Ireland
  </div>
</div>

</body>
</html>
