<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log in ¬∑ CaraCairde</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #fde7ef, #e6d9ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #333;
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: #ffffffdd;
      padding: 32px 26px;
      border-radius: 26px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 1.8rem;
      font-weight: 800;
    }

    p {
      margin: 0 0 24px;
      font-size: 0.9rem;
      opacity: 0.75;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 14px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 16px;
      border: none;
      background: #d88bb0;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    .btn:hover {
      background: #c4779e;
    }

    .link {
      margin-top: 16px;
      font-size: 0.85rem;
      color: #7a3b5c;
      cursor: pointer;
    }

    .link a {
      color: inherit;
      text-decoration: none;
    }

    .back {
      margin-top: 20px;
      font-size: 0.8rem;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Welcome back üíó</h1>
    <p>Log in to continue your CaraCairde journey</p>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button class="btn" onclick="logIn()">Log in</button>

    <div class="link" onclick="forgotPassword()">Forgot password?</div>

    <div class="back">
      <a href="index.html">‚Üê Back to home</a>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      sendPasswordResetEmail 
    } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDs3isKSoDrgTV00P0XQbm3RP5RZOufvIE",
      authDomain: "ccsq-c2e3e.firebaseapp.com",
      projectId: "ccsq-c2e3e",
      storageBucket: "ccsq-c2e3e.firebasestorage.app",
      messagingSenderId: "1092085359746",
      appId: "1:1092085359746:web:9184879638b1183ce4009b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.logIn = async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please enter email and password üíï");
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "profilec.html";
      } catch (err) {
        alert(err.message);
      }
    };

    window.forgotPassword = async () => {
      const email = document.getElementById("email").value.trim();

      if (!email) {
        alert("Enter your email first üíå");
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent üíó");
      } catch (err) {
        alert(err.message);
      }
    };
  </script>

</body>
</html>
