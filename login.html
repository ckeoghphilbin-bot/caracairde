<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CC² · Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#f2b6d9,#cdbdf6,#c8e6df);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}
.box{
  background:rgba(255,255,255,.25);
  backdrop-filter:blur(16px);
  padding:32px;
  border-radius:32px;
  width:320px;
}
h1{margin-top:0}
input,button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:18px;
}
button{
  font-weight:700;
  background:linear-gradient(135deg,#f2b6d9,#cdbdf6);
}
.link{
  margin-top:14px;
  text-align:center;
  opacity:.7;
}
</style>
</head>
<body>

<div class="box">
  <h1>CC²</h1>
  <input placeholder="Email">
  <input placeholder="Password" type="password">
  <button onclick="login()">Log in</button>
  <div class="link">Quash your curiosity — sign up coming soon</div>
</div>

<script>
function login(){
  localStorage.setItem("cc2_logged_in","yes");
  location.href="home.html";
}
</script>

</body>
</html>
