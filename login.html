<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login • CC²</title>
<style>
body{
  background:linear-gradient(135deg,#b79cff,#f4b7d8);
  font-family:-apple-system;
}
.card{
  max-width:400px;
  margin:100px auto;
  background:#e6dcff;
  padding:30px;
  border-radius:24px;
}
input,button{
  width:100%;
  padding:14px;
  border-radius:20px;
  border:none;
  margin-top:12px;
}
button{background:#7b3fe4;color:white}
</style>
</head>
<body>
<div class="card">
<h2>Welcome Back</h2>
<input placeholder="Email">
<input type="password" placeholder="Password">
<button onclick="login()">Log in</button>
</div>

<script>
function login(){
  localStorage.setItem("cc2_logged_in","yes");
  location.href="index.html";
}
</script>
</body>
</html>
