<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CCÂ² Â· Log in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-start: #6f7ad8;
      --bg-mid: #a58bd6;
      --bg-end: #e3a6c7;
      --card-bg: rgba(255, 255, 255, 0.12);
      --text-main: #f6f3fb;
      --text-soft: #e6ddf5;
      --accent: #ffd6e8;
      --button: #7a5cff;
      --button-hover: #6a4ae0;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(
        circle at top left,
        var(--bg-start),
        var(--bg-mid),
        var(--bg-end)
      );
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 420px;
      padding: 22px;
      position: relative;
    }

    /* CCÂ² logo */
    .logo {
      position: absolute;
      top: 14px;
      right: 18px;
      font-weight: 800;
      font-size: 22px;
      letter-spacing: 1px;
      animation: float 4s ease-in-out infinite;
    }

    .logo span {
      font-size: 13px;
      vertical-align: super;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
      100% { transform: translateY(0); }
    }

    .tagline {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 2px;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(18px);
      border-radius: 22px;
      padding: 26px 22px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.25);
    }

    h1 {
      font-size: 26px;
      margin: 0 0 6px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: var(--text-soft);
      margin-bottom: 18px;
      line-height: 1.4;
    }

    /* Faces grid */
    .faces {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
      margin-bottom: 18px;
    }

    .face {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      background: linear-gradient(135deg, #c7b6ff, #f0b6d5);
      opacity: 0.9;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input {
      border: none;
      border-radius: 14px;
      padding: 14px;
      font-size: 15px;
      background: rgba(255,255,255,0.18);
      color: var(--text-main);
    }

    input::placeholder {
      color: #e9e3f4;
    }

    input:focus {
      outline: 2px solid var(--accent);
    }

    button {
      margin-top: 6px;
      padding: 14px;
      border-radius: 16px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      background: var(--button);
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: var(--button-hover);
      transform: translateY(-1px);
    }

    .signup {
      text-align: center;
      margin-top: 14px;
      font-size: 14px;
      color: var(--text-soft);
    }

    .signup a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    .footer {
      text-align: center;
      margin-top: 18px;
      font-size: 11px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="page">

    <div class="logo">
      CC<span>2</span>
      <div class="tagline">from good intentions in Ã‰ire</div>
    </div>

    <div class="card">
      <h1>Welcome back</h1>
      <div class="subtitle">
        A place for solid friendships.<br>
        Built on interests, character, and kindness.
      </div>

      <div class="faces">
        <div class="face"></div><div class="face"></div><div class="face"></div>
        <div class="face"></div><div class="face"></div>
      </div>

      <form>
        <input type="email" placeholder="Email address" />
        <input type="password" placeholder="Password" />
        <button type="button">Log in</button>
      </form>

      <div class="signup">
        New here? <a href="signupcc.html">Join us âœ¨</a>
      </div>
    </div>

    <div class="footer">
      Made with love in Ireland ðŸ‡®ðŸ‡ª
    </div>

  </div>
</body>
</html>
