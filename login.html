<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CC² · Log in</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#f3b9d6,#cbb6f3);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
}

.box{
  background:#ffffff22;
  backdrop-filter:blur(14px);
  padding:30px;
  border-radius:26px;
  width:90%;
  max-width:360px;
}

h1{
  margin:0 0 10px;
  font-size:28px;
}

input{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:18px;
  border:none;
}

button{
  width:100%;
  padding:14px;
  margin-top:16px;
  border:none;
  border-radius:18px;
  background:#ffffff55;
  font-weight:600;
  cursor:pointer;
}

.small{
  margin-top:14px;
  text-align:center;
  font-size:14px;
}
</style>
</head>

<body>

<div class="box">
  <h1>Welcome to CC²</h1>
  <p>Friendship squared.</p>

  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Log in</button>

  <div class="small">
    <a href="signupcc.html">Quash your curiosity</a>
  </div>
</div>

<script>
/* IMPORTANT: prevent logged-in users seeing login */
if (localStorage.getItem("cc2_logged_in") === "yes") {
  window.location.replace("home.html");
}

function login(){
  /* fake login for now */
  localStorage.setItem("cc2_logged_in","yes");
  window.location.href = "home.html";
}
</script>

</body>
</html>
