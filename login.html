<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CCÂ² â€” Log in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #f2c6ff, #b28cff);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #2d1b3f;
    }

    .card {
      background: rgba(255,255,255,0.96);
      border-radius: 26px;
      padding: 36px 28px;
      width: 90%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.15);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 8px;
    }

    p {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 22px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 14px;
      border: 1px solid #ddd;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 18px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #ff9acb, #c77dff);
      color: white;
      margin-top: 6px;
    }

    .signup {
      margin-top: 16px;
      font-size: 14px;
    }

    .signup a {
      color: #7a4fff;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Welcome back ðŸ’œ</h1>
    <p>Log in to CCÂ²</p>

    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button onclick="login()">Log in</button>

    <div class="signup">
      New here? <a href="signupcc.html">Create an account âœ¨</a>
    </div>
  </div>

  <script>
    // If already logged in, skip this page
    if (localStorage.getItem("cc2_logged_in")) {
      window.location.href = "home.html";
    }

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please enter email and password");
        return;
      }

      // Simulated login success
      localStorage.setItem("cc2_logged_in", "true");
      localStorage.setItem("cc2_user_email", email);

      window.location.href = "home.html";
    }
  </script>
</body>
</html>
