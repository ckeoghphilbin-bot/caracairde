<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CC² · Log in</title>

<style>
:root{
  --bg1:#241536;
  --bg2:#3b235c;
  --surface:#5a3b77;
  --surface2:#6a4f86;
  --text:#f2eef7;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:
    radial-gradient(1200px at 20% 10%, #7b5c8f, transparent),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--text);
}

.card{
  width:100%;
  max-width:380px;
  background:linear-gradient(145deg,var(--surface),var(--surface2));
  border-radius:36px;
  padding:36px 34px;
  box-shadow:0 30px 70px rgba(0,0,0,.4);
  text-align:center;
}

h1{
  margin:0 0 10px;
  letter-spacing:.08em;
}

p{
  font-size:14px;
  opacity:.8;
  margin-bottom:28px;
}

input{
  width:100%;
  padding:14px 18px;
  border-radius:999px;
  border:none;
  background:#241536;
  color:var(--text);
  font-size:14px;
  margin-bottom:14px;
}

button{
  width:100%;
  padding:14px;
  border-radius:999px;
  border:none;
  background:#241536;
  color:var(--text);
  font-size:14px;
  cursor:pointer;
}

a{
  display:block;
  margin-top:18px;
  font-size:13px;
  opacity:.7;
  color:var(--text);
  text-decoration:none;
}
</style>
</head>

<body>

<div class="card">
  <h1>CC²</h1>
  <p>A place to connect, without pressure.</p>

  <input placeholder="Email">
  <input type="password" placeholder="Password">

  <button onclick="login()">Log in</button>

  <a href="signupcc.html">New here? Create an account</a>
</div>

<script>
function login(){
  localStorage.setItem("cc2_logged_in","true");
  window.location.href="index.html";
}
</script>

</body>
</html>
