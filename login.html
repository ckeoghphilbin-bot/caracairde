<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log in üíó</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4c9da;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 360px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    button {
      background: #e88fb5;
      color: white;
      border: none;
      font-weight: bold;
    }
    a {
      display: block;
      margin-top: 10px;
      color: #666;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Welcome back üíï</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Log in</button>

  <a href="signup.html">Create account</a>
  <a href="index.html">‚Üê Back</a>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDs3isKSoDrgTV00P0XQbm3RP5RZOufvIE",
    authDomain: "ccsq-c2e3e.firebaseapp.com",
    projectId: "ccsq-c2e3e",
    storageBucket: "ccsq-c2e3e.appspot.com",
    messagingSenderId: "1092085359746",
    appId: "1:1092085359746:web:9184879638b1183ce4009b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.login = async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      window.location.href = "profile.html";
    } catch (err) {
      alert(err.message);
    }
  };
</script>

</body>
</html>
