<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login</title>

<style>
body{margin:0;background:#f7cfd8;font-family:sans-serif;}
.card{
  max-width:420px;
  margin:80px auto;
  background:#fff;
  padding:30px;
  border-radius:20px;
}
input,button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:12px;
  border:1px solid #ccc;
}
button{background:#9ec7ff;border:none;font-weight:bold;}
a{text-align:center;display:block;margin-top:15px;}
</style>
</head>

<body>
<div class="card">
  <h1>Welcome back ðŸ’•</h1>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Log in</button>
  <a href="signupcc.html">Create account</a>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDs3isKSoDrgTV00P0XQbm3RP5RZOufvIE",
  authDomain: "ccsq-c2e3e.firebaseapp.com",
  projectId: "ccsq-c2e3e",
  storageBucket: "ccsq-c2e3e.firebasestorage.app",
  messagingSenderId: "1092085359746",
  appId: "1:1092085359746:web:9184879638b1183ce4009b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = async () => {
  try{
    await signInWithEmailAndPassword(auth,email.value,password.value);
    window.location.href = "profilec.html";
  }catch(e){
    alert(e.message);
  }
};
</script>
</body>
</html>
